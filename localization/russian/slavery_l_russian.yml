  game_concept_slave_desc: "$game_concept_slave$ это [character|E] который был лишен своих прав и обращен в рабство. Они принадлежат [slave_owner|E], который имеет [strong_hook|E] над ним и может покупать или продавать их на [slave_market|E]. Кроме того, [extramarital_sex|E] между рабом и его владельцем является законным.\n\nРабы не могут иметь или наследовать [titles|E],  и любые дети, рожденные от матери-рабыни, также будут рабами.\n\nЕсли рабовладелец умирает, право собственности на рабов переходит к его  [primary_heir|E].\n\nЧтобы избежать рабства, раб должен быть освобожден своим владельцем через  $carn_free_slave_interaction$ [character_interaction|E]."

