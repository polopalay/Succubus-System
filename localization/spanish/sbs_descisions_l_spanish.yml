l_spanish:
  become_demon: "Convertirse en demonio"
  become_demon.desc: "Como un Súcubo bendecido por Satanás y los príncipes del infierno. Has cumplido todas las condiciones para convertirte en un verdadero demonio, sacrificando 100 vidas humanas para realizar este ritual sagrado."
  become_demon.c: "Recibir la bendición"
  become_demon.t: "Iniciar el ritual sagrado"

  masturbate: "Masturbarse"
  masturbate.desc: "Tu vida ya está llena de estrés, estás buscando algo para aliviarlo. Los consoladores son la forma más segura, puedes disfrutar de la sensualidad sin preocuparte por los rumores sobre ti siendo una puta y una promiscuo."
  masturbate.t: "Aliviar el estrés"
  masturbate.c: "Póntelo en tu vagina"

  seal_the_gates_of_hell: "Sellando las Puertas del Infierno"
  seal_the_gates_of_hell.desc: "Las puertas del infierno se han abierto, los demonios están a punto de invadir el mundo humano. Debes encontrar una manera de sellar las puertas del infierno y evitar que los demonios invadan el mundo humano."
  seal_the_gates_of_hell.t: "Sellando las Puertas del Infierno"
  seal_the_gates_of_hell.c: "Sellando las Puertas del Infierno"

  alienate_people: "Alejar a la gente"
  alienate_people.desc: "La gente te teme y te odia, pero eso no es suficiente. Debes hacer que te odien aún más, alejándolos de ti y de tu círculo social."
  alienate_people.t: "Alejar a la gente"
  alienate_people.c: "Alejar a la gente"
