  carn_doctrine_same_slavery_shunned_desc: "A pesar de nuestras diferencia, todos los miembros de [ROOT.Faith.GetReligion.GetAdjectiveNoTooltip] son projimos. Es injusto que uno de nosotros sea tratado menos que un ser humano."
  carn_doctrine_same_slavery_accepted_name: "Aceptado"
  carn_doctrine_same_slavery_accepted_desc: "La esclavitud es un justo y merecido castigo para aquellos que hayan pecado contra [ROOT.Faith.GetAdherentNamePluralNoTooltip]. Una servidumbre de por vida sera su justo castigo por sus faltas."
  doctrine_parameter_same_slavery_illegal: "Poseer [slaves|E] de [faith_righteous|E] o [faith_astray|E] [faiths|E] es un [crime|E]"
  doctrine_parameter_same_slavery_shunned: "Poseer [slaves|E] de [faith_righteous|E] o [faith_astray|E] [faiths|E] esta [shunned|E]"
  doctrine_parameter_same_slavery_accepted: "Poseer [slaves|E] de [faith_righteous|E] o [faith_astray|E] [faiths|E] es aceptado"

  carn_doctrine_other_slavery_name: "Religión Esclavista Hostil"
  carn_doctrine_other_slavery_crime_name: "Criminal"
  carn_doctrine_other_slavery_crime_desc: "Todas las personas tienen dignidad a pesar de su credo. Es un crimen esclavizar a alguien solo porque no cree en [ROOT.Faith.PantheonTerm]."
  carn_doctrine_other_slavery_shunned_name: "Rechazado"
  carn_doctrine_other_slavery_shunned_desc: "Es cruel y desagradable apropiarse de la vida de un infiel, incluso si sus creencias son erroneas."
  carn_doctrine_other_slavery_accepted_name: "Aceptado"
  carn_doctrine_other_slavery_accepted_desc: "Todos los [ROOT.Faith.GetAdherentNamePluralNoTooltip] tienen el derecho de salvar a aquellos que no creen en la fé verdadera, incluso de si mismos."
  doctrine_parameter_other_slavery_illegal: "Poseer [slaves|E] de [faith_hostile|E] o [faith_evil|E] [faiths|E] es un [crime|E]"
  doctrine_parameter_other_slavery_shunned: "Poseer [slaves|E] de [faith_hostile|E] o[faith_evil|E] [faiths|E] es [shunned|E]"
  doctrine_parameter_other_slavery_accepted: "Poseer [slaves|E] de [faith_hostile|E] o [faith_evil|E] [faiths|E] es aceptado"

