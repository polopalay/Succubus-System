  carn_doctrine_prostitution_crime_desc: "Vender o pagar por sexo es corromper la base misma de la sociedad. Aquellos que esparcen este mal deben ser castigados por sus crimenes."
  carn_doctrine_prostitution_shunned_name: "Rechazada"
  carn_doctrine_prostitution_shunned_desc: "Aunque sea vergonzoso y demigrante vender cuerpos por sexo, no hay nada inherentemente contrario hacia [ROOT.Faith.PantheonTerm]."
  carn_doctrine_prostitution_accepted_name: "Aceptada"
  carn_doctrine_prostitution_accepted_desc: "El sexo es parte natural de nuestra sociedad, y comerciar con sexo por dinero es un negocio más como cualquier otro."
  carn_doctrine_prostitution_virtuous_name: "Prostitución virtuosa"
  carn_doctrine_prostitution_virtuous_desc: "La prostitución es una profesión legítima y honorable, y quienes la ejercen deben ser respetados por su trabajo".
  doctrine_parameter_carn_prostitution_illegal: "Los personajes [prostitute|E] [trait|E] son [criminals|E]"
  doctrine_parameter_carn_prostitution_shunned: "Los personajes [prostitute|E] [trait|E] son [shunned|E]"
  doctrine_parameter_carn_prostitution_accepted: "Los personajes [prostitute|E] [trait|E] son aceptados"

  carn_slavery_is_illegal: "Tú fé no te permite tomar miembros de [CHARACTER.GetFaith.GetAdherentNamePluralNoTooltip|U] como esclavos"

  carn_slave.0001.t: "Esclavizado"
  carn_slave.0001.desc: "Me llevan hasta el patio, donde me despojan de mi calzado y me cologan grilletes en mis muñecas. Me resigno a mi terrible destino mientras [actor.GetShortUIName] me proclama como un esclavo más."
  carn_slave.0001.a: "Desde este dia, no soy más que la propiedad de otros."

