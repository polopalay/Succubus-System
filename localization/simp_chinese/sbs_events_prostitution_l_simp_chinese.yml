 sbs_prostitution.9000.t: "旅店娼妓——年轻贵族"
 sbs_prostitution.9000.a.desc: "一位贵族正在为他的成年儿子寻找一位“导师”。这是一种常见的请求，目的是为了在新婚之夜教会未来的新郎一些事情，以免他们让家族蒙羞，或者更糟的是，因为某种原因无法征服新娘。"
