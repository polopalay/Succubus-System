 sbs_prostitution.9001.t: "旅店娼妓——毛头小子"
 sbs_prostitution.9001.a.desc: "除了蕾丝面罩外，我一丝不挂地站在那里，向年轻的领主鞠躬致意，只收到了一些含糊不清的感谢。他满脸通红，显然不知道该如何与女人互动，尤其是与一个一丝不挂的女人。\n\n我轻轻抚摸着他的腿，随意地与他交谈。我指示他脱下裤子，然后在他的面前放了一个枕头。我跪下来亲吻他那活儿的顶端，抬头看到他紧紧地闭着眼睛。我告诉他要放松，享受这种感觉。\n\n他很快就达到了顶峰，将他的精华射进了我的嘴里。他倒回座位上，看着我慢慢地亲吻和舔舐他那令人骄傲的象征。在黎明破晓之前，我教导他关于情爱之道的感官艺术，以及我女性身体的其他部分。他坚持要给我更多的奖赏。"
 sbs_prostitution.9001.a: "前去洗漱"
 sbs_prostitution.9001.a.tt: "你把一个年轻的领主变成了一个真正的男人。"
 sbs_prostitution.9002.t: "旅店娼妓—施虐青年"
