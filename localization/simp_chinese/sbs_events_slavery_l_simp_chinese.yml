l_simp_chinese:
 sbs_slavery_event.0100.t: "堡内调教"
 sbs_slavery_event.0100.desc: "我光着身子躺在城堡的角落里，突然[owner.GetFirstName]过来命令：\n“这条淫荡的婊子已经很久没被调教过了，让我带着你逛逛城堡吧。”"
 sbs_slavery_event.0100.a: "当然，我的主人~"
 sbs_slavery_event.0100.a.tt: "作为卑微的奴隶，有什么权力抗拒呢？"
 sbs_slavery_event.0100.b: "愤然抵抗"
 sbs_slavery_event.0100.b.tt: "我心中仅剩的贵族尊严告诉我，我不能就此臣服。"
 sbs_slavery_event.0100.bw.tt: "制定逃跑计划"
 sbs_slavery_event.0100.bl.tt: "我要逃跑，远远地逃离他！"
 sbs_slavery_event.0110.t: "鞭刑折磨"
 sbs_slavery_event.0110.desc: "[owner.GetFirstName]将我锁在链子上，不断地鞭打我的下体和乳房。\n“像你这样的荡妇应该好好学学服从。”"
 sbs_slavery_event.0110.a: "乞求怜悯"
 sbs_slavery_event.0110.a.tt: "你不断地呻吟着，乞求主人原谅"
 sbs_slavery_event.0111.t: "城堡漫步"
 sbs_slavery_event.0111.desc: "[owner.GetFirstName]把项圈戴在我的脖子上，带我光着身子穿过城堡。停在马厩门前，[owner.GetFirstName]把手插进我的阴道说着：\n\n“小母狗，为你的动物本能所折服吧。”[owner.GetFirstName]让仆人把我抬起来，同时让每匹马把他们的大鸡巴插进我的洞里。"
 sbs_slavery_event.0111.a: "如此之多！"
 sbs_slavery_event.0111.a.tt: "去……去了！"
 sbs_slavery_event.0112.t: "性赏封臣"
 sbs_slavery_event.0112.desc: "[owner.GetFirstName]把我带到他的王座前，在众封臣面前，他宣布：\n“这个妓女曾经是贵族，但她现在就是个随时都可以上的母狗，可以为忠诚的封臣服务，随你们处置。”\n我被扔到封臣面前，被他们一个接一个轮流强奸。"
 sbs_slavery_event.0112.a: "欲求不满"
 sbs_slavery_event.0112.a.tt: "这些还不够，我需要更多的精液。"
 sbs_slavery_event.0113.t: "满足士兵"
 sbs_slavery_event.0113.desc: "我被拖到军营里，[owner.GetFirstName]宣布：\n“士兵们，我知道长期远离家乡让你们很难过,今天我要用这个妓女来奖励你们，想怎么干就怎么干”"
 sbs_slavery_event.0113.a: "张开双腿"
 sbs_slavery_event.0113.a.tt: "我张开双腿，等着每个士兵把鸡巴插进这个淫荡的肉穴里。"
 sbs_slavery_event.0114.t: "奴隶血亲"
 sbs_slavery_event.0114.desc: "[owner.GetFirstName]把我拉到一群人那里：\n“这个是你的血亲，跟我们做爱，生出你的纯种奴隶吧，婊子。”"
 sbs_slavery_event.0114.a: "服从命令"
 sbs_slavery_event.0114.a.tt: "我乖乖地张开双腿，等着[owner2.GetFirstName]把他的鸡巴插进去。"
 sbs_slavery_event.0115.t: "草地漫步"
 sbs_slavery_event.0115.desc: "我光着身子被拖到田野间，[owner.GetFirstName]使唤我爬下田间，数百名村民的目光紧盯着我的身体，无孔不入，其中一些人更是认出了我，这片土地曾经的拥有者。"
 sbs_slavery_event.0115.a: "匍匐爬行"
 sbs_slavery_event.0115.a.tt: "我的蜜液随着爬行不断流露而出，直至滴落田间。随后我撅起臀部，让众人望着我那被阳光照耀着闪闪发亮的蜜液。"
 sbs_slavery_event.0116.t: "墓前羞辱"
 sbs_slavery_event.0116.desc: "[owner.GetFirstName]带着我来到我死去的父亲的墓前，随后便把我脱光让我在墓前自亵。\n“让你的父亲看看，他的种子生下的母狗有多淫荡。”\n说完他便抬起脚让我匍匐下来舔舐他的脚掌，在这之后把我抱起放在我父亲的墓碑前，掰开我的双腿插进花穴之中。\n“看来你早就已经饥渴难耐了啊？那么紧是想在你的父亲面前索要男人的精种吗？”"
 sbs_slavery_event.0116.a: "*呻吟*"
 sbs_slavery_event.0116.a.tt: "**呻吟着啜泣**『我现在只是个妓女，我根本就不配做他的女儿，我只是个淫荡的母狗罢了。』"
 sbs_slavery_event.0117.t: "羞辱游行"
 sbs_slavery_event.0117.desc: "今天，我被放在一个装着木阳具的马鞍上游行。\n“我们今天要去游行，你很幸运可以成为随行人员之一，但是像你这样的小母狗的马鞍肯定得有所不同。”"
 sbs_slavery_event.0117.a: "自慰游行"
 sbs_slavery_event.0117.a.tt: "我边揉搓阴蒂，边吮吸乳头着自慰，不顾周遭。"
 sbs_slavery_event.0117.b: "羞然捂脸"
 sbs_slavery_event.0117.b.tt: "我曾经的封臣们认出了我，他们曾经的女王，而现在，仅仅只是一个饥渴的奴隶。"
 sbs_slavery_event.0118.t: "繁孕奴隶"
 sbs_slavery_event.0118.desc: "[owner.GetFirstName]召集所有廷臣道：\n“你们知道的，我们的土地需要数不清的奴隶，但在这个时代，奴隶极其难得。而你们应该支持并帮助我，让这个母狗婊子生下更多的奴隶。”"
 sbs_slavery_event.0118.a: "张开双腿"
 sbs_slavery_event.0118.a.tt: "我的主人~我无比荣幸"
 sbs_slavery_event.0119.t: "奴血流传"
 sbs_slavery_event.0119.desc: "[owner.GetFirstName]把我带到[owner2.GetFirstName]面前道：\n“你知道的，你的奴隶血统应该得到维持；以确保我的城堡永远有充足的劳动力来源。” "
 sbs_slavery_event.0119.a: "张开双腿"
 sbs_slavery_event.0119.a.tt: "我的主人~我无比荣幸"
 sbs_slavery_event.0120.t: "愤然抵抗"
 sbs_slavery_event.0120.desc: "我尽我所能逃离[owner.GetFirstName]，但很快就被士兵抓住。[owner.GetFirstName]下令道：\n“把这婊子绑起来，她需要更多的教育。”\n我被绑起来，腿被分开[owner.GetFirstName]下令：\n“所有人，给这个奴隶来个教训，她曾经是个贵族，但现在！她抛弃了一切，甚至是她最亲近的人，以满足她的变态欲望，这个人不再有人权。她就是给母狗，想怎么干就怎么干。”\n我周围都是[owner.GetFirstName[owner.GetFirstName]的人，随后他们如同对待动物般粗暴地侵犯我。\n“停——停下，如果这继续下去，我会怀孕的。”"
 sbs_slavery_event.0120.a: "屈服绝望"
 sbs_slavery_event.0120.a.tt: "你根本无法抵抗，你只是个被剥夺人权的母狗奴隶。"
 sbs_slavery_event.0121.t: "城中散步"
 sbs_slavery_event.0121.desc: "[owner.GetFirstName]牵引着四肢着地的我在花园中散步。"
 sbs_slavery_event.0121.a: "弯下腰，亲吻我的鞋跟[owner.GetFirstName]"
 sbs_slavery_event.0121.a.tt: "主人~我想让全世界的人都能看到我这淫荡的样子。"
 sbs_slavery_event.0121.bw.tt: "[owner.GetFirstName]微笑着下令带你到城中街上，让全城的人都能看到你淫荡的身躯样貌。"
 sbs_slavery_event.0121.bl.tt: "你摇摇晃晃的姿态让散步进程无法在进行。"
 sbs_slavery_event.0122.t: "城中露出"
 sbs_slavery_event.0122.desc: "[owner.GetFirstName]带着光身子的我穿过街道，用绳子隔着项圈穿过我的下体，每当他拉动绳子，让我发出淫荡的呻吟时，我便知晓要下跪，舔舐主人的脚尖。"
 sbs_slavery_event.0122.a: "生理提议"
 sbs_slavery_event.0122.a.tt: "主人~我内急，能带我去个少人点的地方吗？"
 sbs_slavery_event.0122.bw.tt: "[owner.GetFirstName]微笑着下令带你到城中街上，让全城的人都能看到你淫荡的身躯样貌。"
 sbs_slavery_event.0122.bl.tt: "你摇摇晃晃的姿态让散步进程无法在进行。"
 sbs_slavery_event.0123.t: "街上如厕"
 sbs_slavery_event.0123.desc: "你为什么不在这里解决你？一个淫荡母狗奴隶需要什么羞耻心。"
 sbs_slavery_event.0123.a: "*蹲下小便*"
 sbs_slavery_event.0123.a.tt: "我在街上小便，被周围人鄙夷地注视着。"
 sbs_slavery_event.0124.t: "性交提议"
 sbs_slavery_event.0124.desc: "我被带到后街的隐蔽角落中，张开双腿像母狗般撒尿。"
 sbs_slavery_event.0124.a: "性交提议"
 sbs_slavery_event.0124.a.tt: "主人~我想要，想要你的......，你能满足我吗？"
 sbs_slavery_event.0124.bw.tt: "你淫荡之音荡在后街之中"
 sbs_slavery_event.0124.bl.tt: "[owner.GetFirstName]发现了你脸色异常"
 sbs_slavery_event.0125.t: "愤然抵抗"
 sbs_slavery_event.0125.desc: "当[owner.GetFirstName]继续把肉棒插进我的花径时，我用力掰他的下体并踢了一脚，随后便裸体逃离。痛苦的[owner.GetFirstName]只能命令手下追赶我。"
 sbs_slavery_event.0125.a: "快速逃离"
 sbs_slavery_event.0125.a.tt: "跑得越快越好，永远地离开他"
 sbs_slavery_event.0125.bw.tt: "你逃离了士兵们的追捕。"
 sbs_slavery_event.0125.bl.tt: "你再次被逮住"
 sbs_slavery_event.0126.t: "逃离"
 sbs_slavery_event.0126.desc: "我边试图拿下项圈边赤裸着跑过街道，我知道，如果带着这个项圈谁都知道我是个奴隶，如果被抓住那将是无可挽回。"
 sbs_slavery_event.0126.a: "惊恐逃离"
 sbs_slavery_event.0126.a.tt: "跑得越快越好，永远地离开他"
 sbs_slavery_event.0126.bw.tt: "你逃离了士兵们的追捕。"
 sbs_slavery_event.0126.bl.tt: "你再次被逮住"
 sbs_slavery_event.0200.t: "紧穴汤药"
 sbs_slavery_event.0200.desc: "我被拉到[owner.GetFirstName]的士卒中间，每天都要和他们做爱，他们中的一些人向[owner.GetFirstName]抱怨说\n“长官，这婊子的穴都撑大了，胸部也越来越下垂了。”\n一名士兵掰开我还在渗出精液的小穴，把拳头塞了进去。\n“大人，您来了，这婊子的阴道大得能塞进我的整只手。”\n虽然我的头脑已经被快感麻木了，但我仍然试图维护我的穴誉。\n“主人，我已经连续很多天干了您所有的士兵和附庸，我怀着多的不行的孩子，甚至有几天我正在来月经，他们仍然按住我强奸我。我的小穴受不了那么多鸡巴。”\n[owner.GetFirstName]命令他的下属：\n“张开这个母狗的小穴，我给你这是高剂量春药，我从一个巫师朋友那里弄来的。只要滴一滴在你的小穴里，就足以让你的穴紧紧的，不过听说直接喝下去效果更好。”"
 sbs_slavery_event.0200.a: "开口待入"
 sbs_slavery_event.0200.a.tt: "我跪下张嘴，等待着主人把那些汤药倒入我的嘴里"
 sbs_slavery_event.0200.b: "微张小穴"
 sbs_slavery_event.0200.b.tt: "我只需要做爱，请主人把它们丢进我的小穴、乳房、屁眼，丢进所有能让我快乐的地方。"
 sbs_slavery_event.0300.t: "母狗的使命"
 sbs_slavery_event.0300.desc: "我被剥光衣服拖进监狱，[owner.GetFirstName]的士兵连续操了我很多天。[owner.GetFirstName]让我分开双腿，张开小穴：\n“继续为我的士兵服务，直到他们满意为止。”"
 sbs_slavery_event.0300.a: "屈服命运"
 sbs_slavery_event.0300.a.tt: "是的，主人~母狗会听从你的吩咐"
 sbs_slavery_event.0300.bw.tt: "满足士卒"
 sbs_slavery_event.0300.bl.tt: "未满足士卒"
 sbs_slavery_event.0310.t: "母狗的职责"
 sbs_slavery_event.0310.desc: "我不得不连续多天与士兵们做爱。我的小穴疼痛不已，全身散发着异味。但士兵们仍然没有任何满足的迹象。"
 sbs_slavery_event.0310.a: "执行使命"
 sbs_slavery_event.0310.a.tt: "继续执行主人交给的任务使命"
 sbs_slavery_event.0400.t: "特邀嘉宾"
 sbs_slavery_event.0400.desc: "我被剥光衣服，戴上项圈，像母狗一样被牵到[owner.GetFirstName]的王座前。\n“先生，这个奴隶曾经是名门望族的贵族，但因为她的淫荡和变态，她成了我的奴隶。”\n[owner.GetFirstName]命令我爬着舔舐他的的鞋子。\n“我把这个荡妇介绍给陛下“ ”经过多日调教。“ ”她最为擅长的就是张开双腿让人泄欲”\n[owner.GetFirstName]命令我仰面躺下，张开小穴。\n“陛下也看到了，虽然她生了很多孩子，但她的小穴还是像 18 岁的少女般，都是我用了许多秘药，让她的小穴保持紧嫩，蜜液长流。”"
 sbs_slavery_event.0400.a: "淫荡地呻吟着"
 sbs_slavery_event.0400.a.tt: "我淫荡地呻吟着，乞求[owner2.GetFirstName]满足我。"
 sbs_slavery_event.0410.t: "领主的请求"
 sbs_slavery_event.0410.desc: "[owner2.GetFirstName]一脸满意地说\n“你的妓女真是极品，把她卖给我，我保证你在这片土地上拥有绝对的权力”"
 sbs_slavery_event.0410.a: "继续呻吟"
 sbs_slavery_event.0410.a.tt: "我跪倒在地，淫荡地呻吟着"
 sbs_slavery_event.0410.b: "乞求怜悯"
 sbs_slavery_event.0410.b.tt: "乞求[owner.GetFirstName]怜悯"
 sbs_slavery_event.0500.t: "变态妓女"
 sbs_slavery_event.0500.desc: "我像往常一样被拉到[owner.GetFirstName]王座前，让我给他舔脚，口交，而他正在和他的封臣们开会。\n突然，一个封臣喊道\n“大人，这个奴隶的长相很像您城里的一个有名的妓女，她经常在夜里赤身裸体，引诱男人和她做爱。她的胯下有一个阴道纹身，就像这个妓女一样。“\n[owner.GetFirstName]命令士兵把我的大腿张开，同时让痕迹更加清楚些。\n“是的，先生，这就是那个妓女”\n“有意思，没想到我的训练还不能满足你的淫荡小穴，那就让整个王国的人都来操你吧，直到你感到满足为止。”"
 sbs_slavery_event.0500.a: "高兴地呻吟着"
 sbs_slavery_event.0500.a.tt: "我呻吟着，小穴早已湿润，我真期待自己的小穴被整个王国使用。"
 sbs_slavery_event.0600.t: "公开羞辱"
 sbs_slavery_event.0600.desc: "我被剥光衣服，拖着在王国的首都转了一圈。[owner.GetFirstName]把我带到刑场，并宣布：\n“这个妓女需要为她的淫荡行为接受惩罚 我允许我所有的臣民操她。”"
 sbs_slavery_event.0600.a: "高兴地张开双腿"
 sbs_slavery_event.0600.a.tt: "我张开双腿，同时双手张开小穴发出邀请。"
 sbs_slavery_event.0700.t: "昔日好友"
 sbs_slavery_event.0700.desc: "[owner.GetFirstName]把手指伸进我的小穴，问我\n“你知道你要去哪里吗？”\n我呻吟着：\n“我只想做爱，我不在乎要去哪里。”\n我一丝不挂地被拖到我朋友面前\n“[owner2.GetFirstName]，你看清楚了，这就是你的朋友，你一直以为是贤惠淑女的朋友。她只是个妓女，愿意把她的王国交给我，以换取每天被操。”"
 sbs_slavery_event.0700.a: "张开双腿"
 sbs_slavery_event.0700.a.tt: "我不管是谁，我只需要做爱，把你的肉棒或任何东西又长又硬地插进这个饥渴的洞里"
 sbs_slavery_event.0700.b: "转身离开"
 sbs_slavery_event.0700.b.tt: "这......这是我最后的底线"
 sbs_slavery_event.0800.t: "遣送邻国"
 sbs_slavery_event.0800.desc: "我被绑了起来，赤身裸体地被带到了邻国的首都。[owner.GetFirstName]宣称： “我将允许整个[owner2.GetFirstName]王国操这个小母狗，作为两国友谊的见证”"
 sbs_slavery_event.0800.a: "**展示小穴**"
 sbs_slavery_event.0800.a.tt: "我张开双腿，同时双手张开小穴发出邀请。"
 sbs_slavery_event.0800.b: "乞求怜悯"
 sbs_slavery_event.0800.b.tt: "乞求[owner2.GetFirstName]能救下你"
 sbs_slavery_event.0900.t: "昔日旧敌"
 sbs_slavery_event.0900.desc: "[owner.GetFirstName]把我绑在铁笼子里，一丝不挂，并在我的后庭和小穴被塞入两根木棒。\n“我会让你见一个非常特别的人，你这个肮脏的妓女。”\n[owner.GetFirstName]把我带到[owner2.GetFirstName]面前，强迫我跪下来舔[owner2.GetFirstName]的鞋子。\n“我知道这个妓女冒犯了你，今天我允许你拥有她，你可以对她做任何事。”"
 sbs_slavery_event.0900.a: "跪下求饶"
 sbs_slavery_event.0900.a.tt: "我跪下求饶,因为冒犯了[owner2.GetFirstName],承认我只是只奴隶母狗,一个没有人权的荡妇妓女。"
 sbs_slavery_event.0900.b: "趁机逃跑"
 sbs_slavery_event.0900.b.tt: "快逃吧，为保下自己的尊严与自由远远的逃离。"
 sbs_slavery_event.1000.t: "猪猡妓女"
 sbs_slavery_event.1000.desc: "我和马儿干了半天，花蒂和蜜穴中经受了几十匹马的肉棒，已经肿胀不堪。[owner.GetFirstName]突然有了一个主意：\n“这个妓女为什么不和猪做爱呢？“ ”很明显，农场主的牲口也需要她的洞来排泄。”\n[owner.GetFirstName]把我绑了起来，而我的小穴在忍受了马的巨大肉棒之后还没有闭合，他就把我带到了附近一个农夫的农场。"
 sbs_slavery_event.1000.a: "我只是个淫荡的奴隶"
 sbs_slavery_event.1000.a.tt: "请怜悯我，我只是一个没有尊严的卑微奴隶。"
 sbs_slavery_event.1100.t: "配种猪猡"
 sbs_slavery_event.1100.desc: "我赤身裸体被带到农场，[owner.GetFirstName]把我扔给一个农夫，命令道：\n“这个奴隶需要为王国的繁荣服务，她最擅长的就是做爱，让她用这些洞和你的猪做爱吧”\n[owner.GetFirstName]张开我的小穴，经过多日的性爱，它还在渗出精液。\n“让我示范一次，你看，她的小穴吞下了王国各地无数男人的精液，她甚至还和狗和马做爱。她的技巧可以满足所有物种，甚至是这些肮脏的猪\"。"
 sbs_slavery_event.1100.a: "储精罐子"
 sbs_slavery_event.1100.a.tt: "我......我就像是个储精罐"
 sbs_slavery_event.2100.t: "欲望女王"
 sbs_slavery_event.2100.desc: "一个平民大声喊道：\n“那个妓女好像是公爵夫人[root.GetFirstName]，为什么她现在变成了这样一个妓女？”\n“看来她妓女的外表更适合贵族的外表。”\n“这就是她的本性，你看，她的小穴正被一根木头肉棒插着，她感觉不到任何疼痛，反而觉得很快乐。”\n“一个肮脏的妓女，谁能想到我们曾经跪在她面前。”\n人们泼洒了一连串的物质，有些人还往我身上泼了一桶尿，士兵们丝毫没有阻止这些极端分子的迹象。"
 sbs_slavery_event.2100.a: "继续呻吟"
 sbs_slavery_event.2100.a.tt: "我仍然淫荡地呻吟着，我想让全世界知道我是一个多么淫荡的妓女"
 sbs_slavery_event.2100.b: "转身离开"
 sbs_slavery_event.2100.b.tt: "虽然我是个妓女，但至少我以前是个贵族，这些人有什么资格评判我？"
 sbs_slavery_event.2200.t: "公用便器"
 sbs_slavery_event.2200.desc: "[owner.GetFirstName]命令马车停下，并宣布\n“如人民所愿，这个妓女必须受到惩罚，每个人都可以尽情地干，从现在起，[owner.GetFirstName]就是这整个王国的公共便器\"。我被扔在路中间，周围是成百上千的肉棒。"
 sbs_slavery_event.2200.a: "肉棒......嘿嘿嘿"
 sbs_slavery_event.2200.a.tt: "给予我数不清的肉棒吧~"
 sbs_slavery_event.2210.t: "公用便器"
 sbs_slavery_event.2210.desc: "我昏过去了，但男人们不停地把肉棒插进我的小穴，我被带到广场中央，浑身上下的洞里都是精液。\n“操这个小母狗直到她怀孕”\n“这个肮脏的小母狗应该受到惩罚”\n“张开腿，她的小穴好像能同时容纳两根肉棒"
 sbs_slavery_event.2210.a: "肉棒......嘿嘿嘿"
 sbs_slavery_event.2210.a.tt: "给予我数不清的肉棒吧~"
 sbs_slavery_event.2220.t: "公用便器"
 sbs_slavery_event.2220.desc: "不知过了多少天，我的小穴、嘴巴、后庭和全身都沾满了精液。\n“看来这个小母狗已经满足了王国里的人们。”\n[owner.GetFirstName]用力踢了踢我的肚子，一堆精液从我的小穴里渗了出来，我还在淫荡地呻吟着。\n“这小母狗现在只要用力踢肚子就能射精。”\n[owner.GetFirstName]用腿压住我的肚子，我继续呻吟着，精液混合着尿液和蜜穴中的精液从我的肚子里流了出来。"
 sbs_slavery_event.2220.a: "污秽快感"
 sbs_slavery_event.2220.a.tt: "极度的快感让我晕厥"
 sbs_slavery_event.2300.t: "贵族尊严"
 sbs_slavery_event.2300.desc: "在马厩里醒来，我的身体被擦洗得干干净净，小穴肿胀不已。有那么一刻，我想到了过去的自己，一个有权有势的贵族，出生在一个名门望族，而现在，我却被整个家族唾弃，无奈地过着奴隶的生活，每天被主人凌辱，这样的取舍值得吗？"
 sbs_slavery_event.2300.a: "自慰游行"
 sbs_slavery_event.2300.a.tt: "我淫荡的天性仍然催促我去满足自己。"
 sbs_slavery_event.3000.t: "昔日情人"
 sbs_slavery_event.3000.desc: "[owner.GetFirstName]前一天命令士兵们在我身上灌了一堆春药，还下令什么都不能碰我的小穴。一夜没被操过的小穴异常饥渴，它张开着，等待着肉棒来填满它。我一丝不挂地被带到[owner2.GetFirstName]面前。\n“[owner2.GetFirstName]这就是你一直深爱和珍惜的人吗，她只是一个饥渴的母狗，随时准备操任何来到她面前的肉棒，小母狗，张开你的双腿，让你的情人看看你有多淫荡。”"
 sbs_slavery_event.3000.a: "肉棒......嘿嘿嘿"
 sbs_slavery_event.3000.a.tt: "我张开双腿，等待着又大又圆的肉棒插入我的小穴"
 sbs_slavery_event.3000.b: "趁机逃跑"
 sbs_slavery_event.3000.b.tt: "虽然我是个婊子，但 [owner2.GetFirstName]是我仅存的最后底线"
 sbs_slavery_event.4000.t: "仪式终末"
 sbs_slavery_event.4000.desc: "[root.GetFirstName]，我已经完成了仪式，成为了真正的恶魔，你作为我的生育机器和精液肉袋，表现得非常出色，我给予你两个选择，要么继续做一个永生不死的淫荡母狗，要么从这种奴役生活中解脱出来，成为一个魅魔，我忠诚的仆人。"
 sbs_slavery_event.4000.a: "我只想当个淫荡的母狗"
 sbs_slavery_event.4000.a.tt: "我不想远离这份美妙的梦想生活"
 sbs_slavery_event.4000.b: "归还自由"
 sbs_slavery_event.4000.b.tt: "把我从这种奴役的生活中解救出来，我想回归正常生活"
 sbs_slavery_event.5000.t: "衣物奢贵"
 sbs_slavery_event.5000.desc: "像往常一样，我被带到军营，被迫与所有士兵发生性关系。\n“大人，这个妓女几乎一直光着身子让我们干，衣服对她来说是不是太奢侈了？”\n“没错，大人，我觉得这个妓女不需要衣服，给母狗穿衣服不是很奇怪吗？”\n[owner.GetFirstName]高兴大笑道：\n“好了，从现在开始，这个妓女不准穿衣服，身上只允许有精液、尿液。”\n我被拖到牢房里，眼睁睁地看着士兵们把我的衣服一件件脱下来，而我还在被士兵们操着。"
 sbs_slavery_event.5000.a: "跪下臣服"
 sbs_slavery_event.5000.a.tt: "作为一个奴隶，我有什么权利抵抗？"
 sbs_slavery_event.5000.b: "试图解释"
 sbs_slavery_event.5000.b.tt: "试图解释妓女为什么也需要衣服"
 sbs_slavery_event.5000.bw.tt: "先生，衣服可以让我在做爱时看起来更性感，如果您认为有必要，我可以撕掉衣服的裆部和胸部部分，我会尽一切努力展示我的淫荡外表"
 sbs_slavery_event.5000.bl.tt: "先生，我需要衣服穿，请为我保留一些尊严吧"
 sbs_slavery_event.5100.t: "尊礼布衣"
 sbs_slavery_event.5100.desc: "[owner.GetFirstName]把我和他的内阁们一起带到了会议室。我被迫把所有议员的鞋子舔得干干净净。\n“大人，虽然我们都知道这个妓女肮脏淫荡的行为不可饶恕，但我认为让一个奴隶这样赤身裸体可能会有损您的声誉，不如给这个妓女提供像样的衣服如何？”\n“至少外国使节不会认为您像这个妓女一样淫荡无礼”\n“好吧，就扔块破布给这妓女穿吧，奴隶的衣服不必太正式。”"
 sbs_slavery_event.5100.a: "跪下感谢"
 sbs_slavery_event.5100.a.tt: "至少这是我最后的尊严"
 sbs_slavery_event.5200.t: "奴侍牢囚"
 sbs_slavery_event.5200.desc: "我被拖到一群囚犯面前。\n“虽然你们是囚犯，但我对你们仍有几分怜悯，今天这个奴隶将服侍你们，直到你们感到满意为止\"。\n然后，我和囚犯们一起被扔进了牢房，那些很久没有闻到女人味道的人像野兽一样冲向我。"
 sbs_slavery_event.5200.a: "乞求怜悯"
 sbs_slavery_event.5200.a.tt: "我向主人求饶，如果继续让囚犯们这样折磨我，我可能会死"
 sbs_slavery_event.5300.t: "奴血流传"
 sbs_slavery_event.5300.desc: "我赤身裸体地被拖到[owner.GetFirstName]的其他奴隶面前。\n“这位曾经是名门望族的贵族，却自愿成为任人践踏的奴隶。谁想保持奴隶血统，那就强奸她吧，她高贵的蜜穴对受孕非常敏感\"。"
 sbs_slavery_event.5300.a: "张开双腿"
 sbs_slavery_event.5300.a.tt: "我张开双腿，等待着滚烫的精液让我受孕"
 sbs_slavery_event.6000.t: "酗酒荡妇"
 sbs_slavery_event.6000.desc: "在西部附近，我经常偷偷喝啤酒来缓解压力，这个消息传到了[owner.GetFirstName]那里。他命令士兵把我绑起来。\n“这个妓女有喝啤酒的堕落嗜好，士兵们要让她知道，唯一能进入她胃里的东西就是精液。\n士兵们奉命把所有啤酒都倒在我身上，[owner.GetFirstName]命令士兵们舔遍我的全身，而我的洞里则塞满了。"
 sbs_slavery_event.6000.a: "我只要肉棒"
 sbs_slavery_event.6000.a.tt: "是的，只要有精液就足够了，不需要其他东西"
 sbs_slavery_event.6000.b: "主人的仁慈"
 sbs_slavery_event.6000.b.tt: "尽心侍奉士卒"
 sbs_slavery_event.6100.t: "背叛的奴隶"
 sbs_slavery_event.6100.desc: "我因密谋暗杀[owner.GetFirstName]而被监禁。他不停地鞭打我。\n“这个母狗似乎不知道自己的位置，你以为我没注意到你的把戏吗，我是你的主人，你只是个奴隶母狗，你唯一应该做的就是满足我的屌。”"
 sbs_slavery_event.6100.a: "乞求怜悯"
 sbs_slavery_event.6100.a.tt: "我只是个婊子母狗，请惩罚我吧"
 sbs_slavery_event.6100.b: "愤然咒骂"
 sbs_slavery_event.6100.b.tt: "你这个混蛋，因为你，我失去了一切，家人、亲戚、朋友"
 sbs_slavery_event.6110.t: "监牢惩罚"
 sbs_slavery_event.6110.desc: "[owner.GetFirstName]把我关进监狱\n“让这个母狗知道她的地位，你只是这个王国里荡妇的蓄精池，你生来就是荡妇，在荡妇中长大，你最好的工作就是满足肉棒，我只满足你的欲望”"
 sbs_slavery_event.6110.a: "沉默受罚"
 sbs_slavery_event.6110.a.tt: "[owner.GetFirstName]会一直惩罚你，直到你认清自己身为妓女的身份。"
 sbs_slavery_event.6110.b: "我承认我只是个妓女"
 sbs_slavery_event.6110.b.tt: "我就是个放荡的妓女，一切都是我太淫荡了，请用大鸡巴惩罚这个妓女"
 sbs_slavery_event.6200.t: "因欲厌食"
 sbs_slavery_event.6200.desc: "最近的压力让我失去了食欲,我的身体变得越来越瘦。[owner.GetFirstName]的手下抱怨道。\n“大人,这妓女的身体越来越瘦弱,看来她因为被操太久,没有时间吃喝了”\n“看来你忙着侍奉我的臣民而不想吃喝,所以从现在起,他们每天每餐都给你提供精液”\n[owner.GetFirstName]命令士兵们带上一碗食物,命令所有士兵都射进那碗食物中。\n“舔干净这碗,从现在起,你每天都要吃精液混合的食物。”"
 sbs_slavery_event.6200.a: "把碗舔净"
 sbs_slavery_event.6200.a.tt: "侍奉总会有回报"
 sbs_slavery_event.6200.b: "紧闭嘴唇"
 sbs_slavery_event.6200.b.tt: "每天都要吞下精液？想想都恶心"
 sbs_slavery_event.6210.t: "嗜精调教"
 sbs_slavery_event.6210.desc: "“看来这个母狗有厌食症，所有的士兵，我们需要一场训练，让这个母狗吞下各种精液，塞进她的嘴里”\n[owner.GetFirstName]把我带到马厩，强迫我边给马舔肉棒，边和士兵们做爱。我被迫吞咽马、狗和人的精液好几天，我对精液上了瘾，现在我只需要精液。"
 sbs_slavery_event.6210.a: "我还要，多来点~"
 sbs_slavery_event.6210.a.tt: "操我，让我的下嘴也尝尝精液，它已经饿了好几天了"
 sbs_slavery_event.6300.t: "暴食母狗"
 sbs_slavery_event.6300.desc: "[owner.GetFirstName]一脸不悦地看着我越来越胖的身体。\n“看来这个妓女越来越胖了，你这样的肚子、下垂的乳房和油腻腻的阴部可不能为士兵们服务了，好吗”\n“长官，看来这个母狗需要一个减肥速成班。”\n“好吧，给这母狗上个减肥速成班。"
 sbs_slavery_event.6300.a: "跪下求饶"
 sbs_slavery_event.6300.a.tt: "求求你怜悯我吧，母狗会想办法治好这个肥屄的"
 sbs_slavery_event.6300.b: "好的~主人"
 sbs_slavery_event.6300.b.tt: "遵从主人命令"
 sbs_slavery_event.6310.t: "减肥课程"
 sbs_slavery_event.6310.desc: "我被迫与[owner.GetFirstName]的士兵高频率地做爱。除了士兵们的精液，我很多天都不能吃任何东西。我满嘴都是精液，很多次我不得不吞下阴道里的精液来充饥。"
 sbs_slavery_event.6310.a: "调教继续"
 sbs_slavery_event.6310.a.tt: "我要减肥，更快地减肥"
 sbs_slavery_event.6400.t: "奴血庶子"
 sbs_slavery_event.6400.desc: "我把[owner2.GetFirstName]带到[owner.GetFirstName]面前，跪在主人面前乞求。\n“主人，母狗求求您了，虽然这个孩子身上流着我的奴血，但他也是您的孩子，请您发发慈悲，救救他的未来吧\"。\n[owner.GetFirstName]看着我们共同的孩子，笑了。\n“好吧，我会释放我们的孩子，但你必须用你淫荡的蜜穴满足我的士兵，也许这个孩子很快就会有另一个兄弟姐妹\"。"
 sbs_slavery_event.6400.a: "接受要求"
 sbs_slavery_event.6400.a.tt: "我会为这个孩子做任何事"
 sbs_slavery_event.6400.bw.tt: "孩子被释还自由"
 sbs_slavery_event.6400.bl.tt: "奴隶之子仍是奴隶！"