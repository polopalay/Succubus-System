 sbs_loyalty.8204.b.tt: "你晃荡着硕大的巨尻，不紧不慢的回答着。"
 sbs_loyalty.8205.t: "持续的斗争"
 sbs_loyalty.8205.a.desc: "“我一直站在这，男人们一个接一个地把鸡巴插进我的身体，摇晃我的乳房。每一次插入都是幸福的瞬间，然后挑逗的肉棒就会停留在我体内，阴茎轮翻操着，扑哧扑哧之声不觉于耳，我也不时把屁股向后乱顶乱耸，迎合他们的动作，我被他们操的满面潮红，高高耸立的乳房涨的跟小山似的，两片阴唇也变得又大又硬又红，我的阴道开始收缩，一吸一吸的想要榨尽他们的精液。我的阴道里面像有好多小虫在爬，痒到了心里，即使是那些大鸡巴男人，也只能更强烈地点燃我的情欲。\n\n“但我依然忍耐着，即使那些粗大，使劲撑开我阴道的阴茎带着湿润的声响插入深处再拔出离开，男人们仍在放声大笑，享受着这场只属于我的堕落。我依旧是淫贱荡妇身体的主人，插入体内众多的阴茎不过是个工具，只是我需要时才会用到的东西。即便是现在这根将我填满的大阴茎，虽然穴口处传来一阵撕裂的痛，但也不过如此。”\n\n“好了，你接受还是不接受？”一个不耐烦的男人一边使劲揉捏着我又大又有弹性的奶一边说道。我的阴道被塞得满满当当，大鸡巴有力地摩擦着我的阴道壁，阴蒂、阴核一阵酸麻，阴道内好像有无数只蚂蚁在爬来爬去，使得阴道内的肌肉不得不紧绷起来，下体传来的快感，一阵一阵的挤压着阴茎上粗壮的脉络。他灼热而沉重的呼吸冲刷着我的肌肤，我能从他的眼睛里看到，他的挣扎比我还要剧烈。”"
 sbs_loyalty.8205.a: "我接受你卑贱的请求。"
