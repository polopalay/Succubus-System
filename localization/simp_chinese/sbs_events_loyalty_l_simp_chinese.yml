 sbs_loyalty.8209.t: "只尝一口"
 sbs_loyalty.8209.a.desc: "在一群勃起的男人面前，我的下体阴道一阵酸麻，一点热热的水向外流出，半透明的几缕淫水从肉缝不断渗出。我拒绝他们插入我，而是要求他们对着我高贵的面容射精。当我沉浸在他们的饥渴中时，嘴角萦绕着淫诡的笑容。\n\n“你们喜欢吗？好好尝尝[ROOT.GetCharacter.GetNamePossessive]色欲之花的滋味，她发誓从现在起会取悦你们，好好伺候她，你们会从我们慷慨的娼妓领主那里得到丰厚的奖赏。”[deviant_go_random_1.GetFirstName]宣布道，男人们鼓掌欢呼。如果我的双手没有张开我那两片硬硬的阴唇，鼓出馒头一般的阴蒂，和不断流出淫水的玉缝，我可能会忍不住羞耻的冲动而捂住自己的脸。现在，我的身体在燃烧，粉脸满含春意，鲜红的小嘴微微上翘，挺直的粉鼻吐气如兰，雪白细嫩的皮肤夹杂着甜蜜的狂喜。\n\n“夫人，该开始了，免得你的新手下憋坏了。”[deviant_go_random_1.GetFirstName]低声说道，然后他抓着我的屁股，指尖画圈圈似的抚摸着我的屁穴，引导着我下台。"
