 sbs_loyalty.8204.t: "第一次"
 sbs_loyalty.8204.a.desc: "我将双手举过头顶，张开双膝时，我两颗乳白色的肉色大球在动作起伏中，不断晃动，粉色蓓蕾的小穴不断从肉壁中渗出玉液，我不禁想到，这一切一定是为了羞辱我。没有人会因为我履行了誓言而尊重我，我是一个婊子。第一个男人迫不及待地走到我面前，将他的巨大阳物插进了我的肉洞，摇晃着我的乳球。我的双唇不断地吞没着他的阳具，桃源内的褶皱因为两片阴唇高涨的性奋紧紧包裹着他的阳物，但他的巨物一动不动，只是含住整个阴道，缓缓品味着我放荡的肉体，挑逗着我。\n\n“你在等什么，[ROOT.GetCharacter.GetName]可没有一整天的时间来亲自接受你庄严的宣誓”，[deviant_go_random_1.GetFirstName]斥责道。插在我花蕊深处的那个人忍不住露出了一丝笑意，随后开口说话。我几乎听不清他说什么，尽管我看到了他的嘴唇在动。他的手在我那坚挺的乳房上毫无忌惮地搓揉着，时不时在粉红色的乳晕上绕着圈圈逗弄，这使欲火焚身的下体也一起悸动，肉唇与桃臀不断卖力地蠕动着，迫切地想用他的阳具来满足我淫贱胴体的渴望。"
 sbs_loyalty.8204.a: "我接受你卑贱的请求。"
 sbs_loyalty.8204.a.tt: "男人捏了你一把，鞠了一躬，带着湿漉的鸡巴离开了。"
