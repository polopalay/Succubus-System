l_simp_chinese:
 sbs_loyalty.8000.t: "政变？还是咄咄逼人的谈判？"
 sbs_loyalty.8000.a.desc: "我赤身裸体地坐在王座上等待宫廷朝会开始，其他人不知道都去了哪里，这时一大群士兵冲进了大厅。他们全副武装，用长矛指着我。他们都用面罩或围巾遮住了脸。\n\n\"向你问好，[ROOT.GetCharacter.GetName]！我是代表人们来这里传达请求的，\"[sbs_loyalty_random_1.GetName]一边向我走来一边说道。\"他们声称你做得太过分，像你这样的变态的妓女领主就不应该有统治权。\"\n\n\"你的项上人头很值钱，当然你的身体也很值钱，并且我们也不是不讲人情，你完全可以跟我们讨价还价。\"[sbs_loyalty_random_1.GetFirstName]继续说着，他的目光让我挪开双手，去捂住我的阴部，现在，我的阴部已经变得肿胀湿润。\n\n\"你看，男人们都认为你作为妓女没有顾及所有人，一直忽视了你最应该照顾的对象，也就是我们这些一直守护你安全的人。\""
 sbs_loyalty.8000.a: "这个妓女随时都可以为您服务！"
 sbs_loyalty.8000.a.tt: "男人们脱光衣服，用鸡巴对准你。"
 sbs_loyalty.8000.b: "我可以付双倍的钱"
 sbs_loyalty.8000.b.tt: "他们会拿走任何没有栓在地上的东西。"
 sbs_loyalty.8000.c: "你好大的胆子！"
 sbs_loyalty.8000.c.tt: "你被堵住嘴捆起来，消失在了大家的视野里。不过，在遥远国度的某个妓院里，会有一个非常受欢迎的妓女，带着一个上锁的囚犯面具，一个没有钥匙的面具。"
 sbs_loyalty.8001.t: "像正常的妓女一样"
 sbs_loyalty.8001.a.desc: "\"别急，让我们来点有意思的吧。[ROOT.GetCharacter.GetName]，不如你先给我们表演一下吧。\"[sbs_loyalty_random_1.GetFirstName]提议道，其他人都欢呼起来。我抬起臀部，开始揉搓阴部。我的手指沾着春水闪闪发光，在男人们欢呼时，我继续吃向深处。\n\n\"她就是个妓女，一个婊子都比这个女人有贞操。\"其中一个男人大叫道，其他人也跟着笑起来。听了他的话，我只是咧嘴笑了笑，脸上却烧得通红。我真的亲手把我自己的贞操葬送。但即便如此，我还是感到羞耻，那种甜美的，灼热的羞耻感。\n\n\"快张开你的腿！让[ROOT.GetCharacter.GetName]给我们生点孩子也是个不错的选择，\"一个男人说，我喘不过气来。男人们看着我，满怀期待地等待着。我看着他们悸动的男根，它们是如此诱人，如此美味，我无法简直忍受，我的胃就像因为扭曲的饥渴而咆哮起来。"
 sbs_loyalty.8001.a: "请把它插进我饥渴的骚屄里！"
 sbs_loyalty.8001.a.tt: "你一乞求，马上就有人猛地插入"
 sbs_loyalty.8002.t: "开门红"
 sbs_loyalty.8002.a.desc: "\"你问得好，\"第一个人说着抬起我的腿，插入阴道，向所有人展示我们的私密处。几乎是瞬间我就被抽的浑身颤抖，而那根鸡巴像是占据了我的大脑。我真是个变态、离经叛道、丧心病狂的妓女、无耻的婊子，想到这些，我就忍不住苦笑。\n\n\"抬头！傻笑什么！？我们都看到，知道你是个变态。\"其中一个男人惊呼道，我的手顿时被抓住，让大家看看我两头流口水的样子。我羞耻的受不了，嘴里发出几声咯咯的傻笑声，男人们也跟着大笑起来。\n\n\"[ROOT.GetCharacter.GetName]，我向你致敬，愿你的私生子能成长为你们家族的强大战士，或者像你一样的优秀女士，\"我体内的一个男人宣布道。他已经在我体内射精了，几下就用他的精液填满了我的子宫，然后拔出，带着敬礼离开。但我需要更多，更多。"
 sbs_loyalty.8002.a: "还等着干嘛呢~快来啊~"
 sbs_loyalty.8002.a.tt: "他早已饥渴难耐"
 sbs_loyalty.8003.t: "淫趴时间"
 sbs_loyalty.8003.a.desc: "我被推倒，双腿被高高抬起，以防止精液从阴道流出，然后第二个男人将阴茎插入我的体内。当他把另一个人的精液压进我的子宫时，我几乎喘不过气来。巨大的阴茎将我撑开，欢呼声在我耳边回荡。\n\n\"我的这些伤疤都是为你而战而来的！而你却没有丝毫的表示！\"正在抽插我的男人俯下身咕哝道。他的脸被毁得不成样子，鼻子也歪了，但我只能盯着他那巨大的阴茎，直到他抓住我的脖子，迫使我抬起头盯着他。\n\n我感觉到的只有无尽的欲望，就像有一头强大的野兽正在将我据为己有。他的脸上出现了片刻的震惊，我只能苦笑，因为这种表情与他粗野的五官很不相称。然后，他俯身吻我，片刻之后，一股热流涌入我的心房。"
 sbs_loyalty.8003.a: "要喷出来了！"
 sbs_loyalty.8003.a.tt: "即使他已经把所有精液都给了你，你却依旧紧盯着他的鸡巴"
 sbs_loyalty.8004.t: "众人围观着"
 sbs_loyalty.8004.a.desc: "他满意地从我身上离开后，我保持着姿势，臀部稍稍下沉，试图挤出体内的阳精。男人们看到此再次欢呼起来，我仿佛受到鼓舞般，用手指撑开外阴，向所有人展示从我体内流出的精液。\n\n\"没有人能像你一样把自己的骚逼弄得一团糟，没人比你更适合做适合妓女领主了。\"一个男人感叹道，他们无声地盯着我一会，像是在等我的回应。但我只能大口大口地喘着粗气。高潮的余韵和羞耻感，让我的脸和身体微微抽搐，我想说点什么但只是在那里傻笑着。\n\n我的侍卫们的大肉棒在我体内进出着，让我们在肉欲的快感中结合。他们的精液，填满我的子宫，我沉浸肉欲中停不下来，我除了用肉体来满足他们，让保持他们的忠诚，我别无选择，只能让他们所有人使用我的肉体，仿佛是我的职责。"
 sbs_loyalty.8004.a: "请，用力干我~"
 sbs_loyalty.8004.a.tt: "这时，一个人站了出来"
 sbs_loyalty.8005.t: "娼妓领主"
 sbs_loyalty.8005.a.desc: "\"这可都是我们这些兄弟最为宝贵的精华，可不是什么污秽的东西。\"紧接着他们就围住我，两个勇猛的男人同时进入我的身体。他们不断成双成对地来，在进入我的身体时像战场的战友一样互相问候，然后他们开始宣誓服侍他们的娼妓领主。\n\n滚烫的精液不断从我体内溢出，但他们并不在意，我听到其中一个人在吹嘘他身上干涸的污渍就像战斗留下的伤疤，其他人则哈哈大笑。如果不是男人在吸吮我的舌头，我也会和他们一起幸福的欢笑出来。他们不停地吻我，我身上的男人们一边用鸡巴插着我，一边不停地舔着我的脸。\n\n我从眼角看到勃起的阳具在我身边抽动。然后，他们都开始射精，把精液洒在地板上。本应插入我体内的美丽大鸡巴，还没碰到我饥渴的肉体，就开始萎缩。"
 sbs_loyalty.8005.a: "别浪费，我要你们的精液！"
 sbs_loyalty.8005.a.tt: "抗议只会让男人们更加兴奋，很快地板上就沾满了精液。"
 sbs_loyalty.8006.t: "对娼妓领主的宣誓"
 sbs_loyalty.8006.a.desc: "\"没有其他人了吗？\"在我倒在我的宝座上之前，那些鸡巴都已经疲软下去，我被一双有力的手扶了起来。每个人都在环顾四周，但大厅里只有松弛的男根。\n\n\"那就让我们起誓吧，向我们的妓女领主赎回我们的誓言。\"[sbs_loyalty_random_1.GetFirstName]感叹道，除了扶着我的两个人，大部分男人都跪在我面前。他们一只手捂着心脏，另一只手在开玩笑地建议后放在鸡巴上。随着精液不断从子宫溢出，从阴部滴落，我不禁张开外阴，让所有人都看到。\n\n\"只要[ROOT.GetCharacter.GetName]履行职责和义务，为我们提供贞操以换取我们的服务，我们将用生命守护她，\"[sbs_loyalty_random_1.GetFirstName]带领男人们发誓。听到这些不再像对正经领主发誓时那样承诺守护贞操的扭曲话语，我忍不住再次笑起来。\n\n\"而你，我们新的妓女领主，你发誓遵守你的誓言吗？\" [sbs_loyalty_random_1.GetFirstName]一边用手托住我的下巴，一边问道，他的鸡巴也是松弛的，但我甚至不确定他是射在里面还是射在地板上。"
 sbs_loyalty.8006.a: "我...愿意"
 sbs_loyalty.8006.a.tt: "你发誓从现在起为你手下士兵做个出色的娼妓领主。"
 sbs_loyalty.8100.t: "向娼妓领主的宣誓仪式"
 sbs_loyalty.8100.a.desc: "我赤身裸体，张开双膝站在一群新兵面前，他们都是我手下的士兵，这是我作为娼妓领主的义务之一。他们一个接一个地走近我，宣誓时一边插入我一边抚弄我的乳房，就像我的骑士们教导他们的那样。\n\n所有的人都把阳具插进我的身体，就连负责迎接我的那个人现在也轮到了，他是我忠诚的新战士。我几乎无法忍受这种不间断的挑逗。每次插入都会给我带来片刻的快感，但随后就会停止。但如果我不能履行我的职责，哪怕这些职责可能是我的骑士们在推杯换盏间随口提出的，我也不会让我的手下失望，在他们眼中，我更像是一个婊子而不是一个领主。\n\n当一根新鸡巴插入我体内时，许多双眼睛都盯着我，黏腻的水声被报以阵阵嗤笑。我甚至跟他们一同笑了起来。我不知道自己还能坚持多久，也许用不了多久，我就会开始高潮，甚至更糟。"
 sbs_loyalty.8100.a: "坚持到底。"
 sbs_loyalty.8100.a.tt: "人们看到你的挣扎都被逗乐起来并假装因此而对你尊敬。"
 sbs_loyalty.8100.b: "来~来操我~"
 sbs_loyalty.8100.b.tt: "相反，你将在舞台上轮奸新兵，毫无羞耻，毫无尊重，满身精液。"
 sbs_loyalty.8101.t: "重大事项"
 sbs_loyalty.8101.a.desc: "我又一次在王座上被我的部下们操了。他们是如此饥渴，以至于坚持同时前后夹击甚至是同穴共进。每一次插入都有滚烫的精液从我体内溢出，但他们似乎毫不在意。\n\n我的下巴忽然被抬起，一个男人在我耳边低声说，某个重要的外国使节想见我。据说他的事情非常重要，他坚持现在就要见我。\n\n我的屁股被狠狠地打了一下，另一个男人告诉我马上召见特使，他们不会介意的。但如果真的让特使看到我这个样子，我的恶名肯定会传得更广。"
 sbs_loyalty.8101.a: "传唤他"
 sbs_loyalty.8101.a.tt: "你身上的男人在使节的注视下更加卖力地插入你的身体，甚至是让你吟吟直叫。相信他一定会把这些经历讲得栩栩如生。"
 sbs_loyalty.8101.b: "快停下来，我现在去见他。"
 sbs_loyalty.8101.b.tt: "你穿戴整齐，准备装出一副得体的样子，但男人们肯定会对你的行为不满。"
 sbs_loyalty.8101.c: "今天就算了，我很忙"
 sbs_loyalty.8101.c.tt: "之后传言流出，说你疏忽工作，只为了和男人上床。"
 sbs_loyalty.8102.t: "欲求不满"
 sbs_loyalty.8102.a.desc: "每个人都在睡觉的时候，我的手下们干了我几个小时，现在他们都睡了，而我却挂在这里，流着他们的精液。我的阴蒂还在跳动着，花朵也一张一合，但我已经没有力气再去给它带来性福。\n\n我不知道自己还能忍受多久，感觉如此空虚。我的阴蒂仿佛在跳动，在燃烧，我变态的欲望燃烧着我的身心。\n\n精液不断流出，我的子宫需要被填满，需要东西来填满......我不知道自己还能忍受多久，每过一刻都是痛苦，但如果吵醒睡在我身边疲惫的男人们，似乎也太失礼了，他们看起来也已经精疲力尽了。作为他们的统治者，好像我也应该尽职责些。"
 sbs_loyalty.8102.a: "制造响动"
 sbs_loyalty.8102.a.tt: "你会惹恼男人们，但至少他们不会对你不闻不问。"
 sbs_loyalty.8102.b: "忍耐"
 sbs_loyalty.8102.b.tt: "男人们会休息得很好，但你会因此彻夜难眠。"
 sbs_loyalty.8099.t: "娼妓领主"
 sbs_loyalty.8099.a.desc: "当我赤身裸体地坐在王座上时，我的一群部下前来要求我提供服务。他们窥视着我淫荡的阴部，好像他们和我一样清楚，我得不到肉棒填满时会有多欲求不满。\n\n但身体是我的，我不会让淫荡的欲望和下体控制我。放纵或拒绝无数男人对我身体的抚摸应该由我决定，应该是他们渴求着我用身体取悦他们。\n\n即使我有义务维护他们的忠诚，但除了用肉体，貌似我别无选择，但是这样我必须和他们做爱，像个饥渴的妓女一样不停地和他们做爱。"
 sbs_loyalty.8099.a: "如你所愿"
 sbs_loyalty.8099.a.tt: "像个妓女一样服侍他们。"
 sbs_loyalty.8099.b: "给他们一些金币"
 sbs_loyalty.8099.b.tt: "提高他们的工资"
 sbs_loyalty.8099.c: "拒绝"
 sbs_loyalty.8099.c.tt: "你试图找借口，但拒绝只会惹恼他们。"
 sbs_loyalty.8200.t: "我最忠诚的子民们"
 sbs_loyalty.8200.a.desc: "当我踏进兵士训练营中央的一个小舞台时，[deviant_go_random_1.GetFirstName]对兵士们吩咐道：“众人需跪于[ROOT.GetCharacter.GetName]面前。场内多是新兵，但从衣服的华丽程度上看，有些显然是贫农，有些则看起来是富农。\n\n“你们一定听说过一些流传，但我向你们保证，大多数都是谎言，[ROOT.GetCharacter.GetName]并非一个随便向人张开双腿的荡妇。她只是遵守与她的臣民间的约定，这与初夜权并无不同，”[deviant_go_random_1.GetFirstName]对兵士们说道。他的话让我脸上火辣辣的，小穴流满的淫水已经浸湿了内裤，因为我正幻想着我的骑士们到底发明了什么变态东西来作为我需要履行的所谓的一部分义务。\n\n“我的娼妓领主，请脱掉您的衣服，让您卑微的臣民见证您赤裸肉体的光辉，如此便能证明您对您最忠诚臣民的殷勤，\"[deviant_go_random_1.GetFirstName]突然要求道，目光几乎灼伤了我的皮肤。"
 sbs_loyalty.8200.a: "好～看着我的身体。"
 sbs_loyalty.8200.a.tt: "他们正撕开你的衣服。"
 sbs_loyalty.8200.b: "太过分了！我要走了！"
 sbs_loyalty.8200.b.tt: "你慌张逃离的神情，惹恼了每个勃起性奋的男性。"
 sbs_loyalty.8201.t: "荡妇之慨"
 sbs_loyalty.8201.a.desc: "“当一些贪婪自私的统治者将他们的意志和要求强加于他人时，[ROOT.GetCharacter.GetName]却是最慷慨公正的。她愿意将自己的贞洁奉献给那些发誓愿为她献身的男人，”[deviant_go_random_1.GetFirstName]解释时，我则在他们面前张开双腿，朝向跪拜的人群。他们立马都抬头看着我，脸上带着邪淫的表情。我用指尖扒开阴唇，在阴蒂上来回抚摸着，大阴唇被指尖玩弄着越发肥厚，暗红色的唇瓣已充血肿胀，略向两侧翻出。肉缝里充满乳白色分泌物，阴蒂海绵体越发肥大，有明显的勃起迹象。双唇不由自主地夹住手指而使全身抽搐，逼孔分泌出更多的浆状物，肥厚的臀部轻轻款摆，漾起一波波淫靡的肉浪。\n\n“难道这不是最崇高且最公平的契约吗？你有机会与那个你愿意为之献身的人一起孕育新生命，而且通过我们的娼妓领主，你与战友之间也建立了高于契约的独特纽带，”[deviant_go_random_1.GetFirstName]继续说道，而经过刚才的一番拨弄的我已经近乎晕眩。肥大的阴蒂完全勃起了，像一朵娇嫩的淫花渴求着男人的玩弄，粘稠的骚水由逼洞直流进褐色的屁眼，我想揉搓自己鲜嫩的小阴唇，轻柔地摸捏逼孔四周的浪肉，小骚逼要化了一般，我越发想乞求阴茎，我不知道还能忍受多久。\n\n“但千万不要将我们的女士误认为是下等的妓女，她只是在履行她庄严的义务而已。现在，请她为我们献上几句话，详细阐述这份契约的内容。”"
 sbs_loyalty.8201.a: "我会是最淫荡的贱妇！"
 sbs_loyalty.8201.a.tt: "你用自命不凡的优雅向兵士们解释为你服务的好处。"
 sbs_loyalty.8201.b: "我是你的性奴！好好操烂我的穴！"
 sbs_loyalty.8201.b.tt: "不知何故，你的爆发让一些男人厌恶地看着你。"
 sbs_loyalty.8202.t: "把这大鸡巴放进来"
 sbs_loyalty.8202.a.desc: "[deviant_go_random_1.GetFirstName]性奋道：“让我来教教你”。我刚要说话，他就脱光了衣服，露出巨大的阴茎，急呼呼的插进了小蜜穴，温软一瞬间包容了敏感的阴道，这种肉碰肉的销魂感觉言语无法表达，仅是用力一插，就让我的淫水溅洒到了舞台上。他用大手紧紧抓住我柔软的奶子，在我耳边重重的呼吸着。\n\n\"如你所见，她的身体也很诚实，[ROOT.GetCharacter.GetName]正非常认真地在履行着对待她的职责，“[deviant_go_random_1.GetFirstName]一边插我的小浪穴一边说道。“但这一切都严格遵循行为准则，基于骑士精神和她发誓要履行的崇高职责。”\n\n“这样的行为对吗？你为什么不命令他们接下来脱光衣服，进行单独的宣誓呢？”[deviant_go_random_1.GetFirstName]在我耳边低语。他慢悠悠地揉搓着我硕大的乳房。"
