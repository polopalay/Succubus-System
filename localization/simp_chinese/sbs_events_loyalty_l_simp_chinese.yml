 sbs_loyalty.8206.t: "变态的尊重"
 sbs_loyalty.8206.a.desc: "我已经意识模糊，几乎听不清我的骑士们在说什么，我只是盯着那肿胀的红润的阴户，小穴沾满了流出的蜜汁，可一丝精液的痕迹都没有。无数的男人插入我，却又抽身离开。有的甚至只是随意揉捏着我的乳房，现在的乳房及乳头越发红润，富有弹性。\n\n我想揉搓自己的阴蒂，想用中指插入火热的肉洞，想让湿淋淋的洞穴被粗大的阴茎撑开，但我忍住了。相反，我虽沉浸在欲望中，却保持着自控。胜利的笑意在我的嘴角蔓延，而男人们则放声大笑。\n\n“女士，赶紧离开吧，免得你的新属下们太过兴奋，”[deviant_go_random_1.GetFirstName]低语着，同时推揉着我的臀肉，引导我走下舞台。他几次拍打我的屁股，欲望本能使我想乞求阴茎，但我再次忍住了，保持着自控。我依然是自己淫贱身体的主人，我的意志仍旧坚强无比。我甚至成功地克制住自己想要疯狂大笑的冲动，只是继续保持着优雅贵族般的微笑。"
 sbs_loyalty.8206.a: "我休个假"
 sbs_loyalty.8206.a.tt: "你的属下们以一种不同常人的方式尊重着你，有些人甚至真的相信这份契约不是堕落的借口，因为他们看到了你在欲望中自我的挣扎和救赎。"
 sbs_loyalty.8207.t: "放纵"
 sbs_loyalty.8207.a.desc: "“看来，[ROOT.GetCharacter.GetName]正迫不及待地向我们展示她是如何出色地完成娼妓这一角色的，”[deviant_go_random_1.GetFirstName]惊叹道，男人们围着我开始大笑，而我现在却根本停不下来。我的臀部好似着了魔，嫩嫩黏黏的肉团紧紧吸住这根鸡巴，想要榨出阴囊里所有的精液。\n\n“但别忘了，她也是我们的领主女士，所以你们看到的并非一个放纵自己卑贱欲望的淫荡的荡妇，而是一位有尊严地女士在侍奉一个刚刚发誓要为她付出终生生命的男人，奉侍的方式不过是牺牲自己贞操。\"[deviant_go_random_1.GetFirstName]继续说着，男人们也继续笑着，而我几乎和他们一起傻笑。很明显，他们都知道我有多放荡，但他们想假装我不只是一个一心想要鸡巴的婊子。\n\n\"我的娼妓领主，是时候宣布了，你会因为他们发誓对你忠诚，而让这些勇敢的人把他们的精液送给你？还是你只作为一个榨精巨臀当作宣誓的开端？\"[deviant_go_random_1.GetFirstName]苛求的同时，我体内的阴茎开始在阴道中滑动，马眼与茎络一一抚触内壁的软滑肉芽，阴茎不自觉的更加坚挺，那围迫的膣肉变得更是妙到毫颠，阴茎每深入一丝，子宫深处就有一股柔软的吸力牵扯着他，好似依依不舍的要他别走。不一会儿，阴茎上的麻痒顷刻间上升到了顶点，一股渴望濡湿、紧握与摩擦的欲望在龟头泛滥开来，娼妓领主玉腿微张，小手欲拒还迎的拢在小腹，他用力往花心直捅，就会射出滚烫的精液。只要一想到利用男人达到G点，然后突然停下来，他们就会慌张无比，我就会咧嘴大笑。            "
 sbs_loyalty.8207.a: "所有人都快射了。"
