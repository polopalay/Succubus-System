 sbs_loyalty.8207.b: "浅尝一下。"
 sbs_loyalty.8207.b.tt: "你让新兵们尝到了甜头，他们想要更多。"
 sbs_loyalty.8208.t: "湿了的骚逼"
 sbs_loyalty.8208.a.desc: "当最近一个男人把他的鸡巴插进我的身体时，我的白浆正在从丰厚的阴唇中间的隙缝里溢出。男人厌恶地看着我，不想往下看我那已经被肏烂的臭逼。即便如此，他也插入然后拔出来，进行着像接受重大考验一样宣誓。但下一个男人只是看了我那不断流出爱液与精液混合液体的小穴一眼，就走开了。\n\n有人喊道：“我不插这个脏洞，能洗洗吗？”。我遂展示我那发情的淫屄，已经记不清用它榨过多少男人的誓言了，但它仍然饥渴难耐，柔软圆滑的小阴唇轻轻地挺立在湿滑的穴沟中，一个粉嫩肉色的阴道口正一张一合地挺动在两片肥美的大阴唇中，阴道一股股热气从中涌出，使人脉搏膨胀。\n\n“拒绝通过这种神圣兄弟仪式结合的弱者，可以离开，”[deviant_go_random_1.GetFirstName]斥责道，然后补充说，“但那些侮辱[ROOT.GetCharacter.GetName]，甚至暗示她可能是肮脏的妓女的人，将受到鞭打。”\n\n刚刚抱怨的人被兵士们拖了下去，在我面前被鞭打，而另一个更勇敢的人迅速地用他的鸡巴开始插我的淫穴。还未参加宣誓的人大多扭捏作态，犹豫不决，但我的骑士们和那些已经是我部下的人都很高兴。\n\n最后一个人肏完之后，就没有再宣誓的了，我的小嫩穴竟然早已汪洋一片，在一丛黝黑的阴毛下两片肥嫩的阴唇向外高挺，一条粉红色的阴道正张大了口一阵一阵地向外吐着浓白腥臊的淫水，整片阴毛以及粉白圆嫩的大腿已经湿成一大片，沿着大腿有更多的浪水流到舞台地面上，把舞台也弄湿了一大片。当我向臣属展示自己时，他们欢呼雀跃，口哨声此起彼伏。"
 sbs_loyalty.8208.a: "去清理"
