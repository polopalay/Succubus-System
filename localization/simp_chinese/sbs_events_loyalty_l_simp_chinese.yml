 sbs_loyalty.8203.t: "高潮迭起"
 sbs_loyalty.8203.a.desc: "“看来我们的女士今天有些过于放荡了。让我来展示我们职责的另一面。如果她偏离了正道，忘记了她高贵的尊严和身份，让那脆弱的雌身屈服于卑劣的欲望，我们就必须使她悔过自新，”[deviant_go_random_1.GetFirstName]说道，然后他抓住我的大腿将我提起，将他彻底润滑了的阴茎猛然插入我的屁眼，他的肉棒前所未有的快速抽插起来，胸前的一对翘乳在他的抽插下摇摆着，臀肉也在他的撞击下颤动不已，他一手握住我一团嫩腻的胸部，一手揉捏着细滑柔软的翘臀，胯下的肉棒进出的更是快速，疯狂抽插着，肉棒犹如电钻般在我的屁眼里横冲直撞。“如果她失去了所有的羞耻之心，我们就必须重新教会她。”\n\n“我们是她贞洁的守护者，”[deviant_go_random_1.GetFirstName]继续说道，同时用力地一次一次撞击我，力度之大让他硕大的睾丸随之摆动，抽送屁穴的鸡巴愈来愈快，双手掐着腰部的力道慢慢加强，身躯扭动加剧，小蛮腰上挺，诱人的浑圆俏臀也忍不住频频上下颠动。他刚刚说的话有一半可能是现场编造的，只是为了取悦周围的人群。随后，他那热热的精液直往我屁眼深处射去，精液搅和着肠液、屎液从屁穴开阖中慢慢流出。                        \n\n“现在，命令他们脱光衣服，这样你就可以一个一个地接受他们的誓言，”[deviant_go_random_1.GetFirstName]在我耳边低语，同时拉开我的双腿，用手指肆意地侵犯柔软的双片淫肉，指尖把充血勃起的阴蒂剥开，轻轻的在阴核上下揉搓，此时我大脑麻痹，全身火热，如在梦中，阴部涨发出阵阵的快感及肉欲。也许我应配合他们的仪式，这样我才会得到更多的快感与欢愉，让这些男人对我更加忠诚。               "
 sbs_loyalty.8203.a: "脱下你卑贱的衣物，把奶子挺起来宣誓！"
