l_simp_chinese:
 become_demon: "恶魔升华"
 become_demon.desc: "作为一个受到撒旦和地狱之子祝福的魅魔。你已经满足了成为真正恶魔的所有条件，牺牲了 100 条人命来完成该神圣仪式。"
 become_demon.c: "乞求赐福"
 become_demon.t: "开始神圣仪式"
 spawn_death_korp: "繁衍死亡军团"
 spawn_death_korp.desc: "传说中有一支来自地狱的不死军团。 他们嗜血、无畏、无比强大，能与两倍于己的敌人搏斗，却依然能取得胜利。 得到撒旦祝福的恶魔可以使用秘术召唤这些致命的军团。"
 spawn_death_korp.c: "繁衍"
 spawn_death_korp.t: "在你的首都繁衍死亡军团"
 demon_generals: "召唤魔将"
 demon_generals.desc: "男性精液不仅能增强魅魔的力量，还能逐渐将魅魔改造成更强大的生物。 不过，她们也可以牺牲自己收集到的东西，换取来自暂时的地狱力量，这种力量具有破坏性，但强大只是暂时的。 与尽可能多的士兵发生性关系，这样你的士兵也能得到撒旦的祝福。"
 demon_generals.c: "召见骑士"
 demon_generals.t: "将你所有的骑士转化为魔将"
 masturbate: "自慰"
 masturbate.desc: "你的生活充满了压力，你正在寻找可以缓解压力的东西。假阳具是最安全的方式，您可以尽情享受性爱，而不必担心别人说成是荡妇。"
 masturbate.t: "消愁解闷"
 masturbate.c: "把它放进你的小穴里"
