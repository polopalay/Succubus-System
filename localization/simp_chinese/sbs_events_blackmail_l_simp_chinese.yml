l_simp_chinese:
 sbs_blackmail.1100.t: "私人密会"
 sbs_blackmail.1100.a.desc: "[deviant_go_random_1.GetName]要求在会议厅与我私下会面。甚至在他说话之前，从他脸上狡猾的表情就可以清楚地看出他的意图。\n\n\"[ROOT.GetCharacter.GetName]我带着最紧急的请求来了，你卑微的仆人需要一些资金，这样他可以更好地为你服务，\"[deviant_go_random_1.GetName]用嘲讽的礼貌语气说道。\"当然，如果你碰巧负担不起小额援助，你可以跪着道歉，因为你无法全额支付。以避免一些不幸的谣言。\""
 sbs_blackmail.1100.a: "为无法全额付款而道歉"
 sbs_blackmail.1100.a.tt: "膝盖着地，头压在[deviant_go_random_1.GetFirstNamePossessive]脚之前的地板上。"
 sbs_blackmail.1100.b: "为此付款"
 sbs_blackmail.1100.b.tt: "[deviant_go_random_1.GetFirstName]礼貌地鞠了一躬就离开了。"
 sbs_blackmail.1100.c: "让他离开"
 sbs_blackmail.1100.c.tt: "你以为我是谁？滚出去。"
 sbs_blackmail.1110.t: "宫内播种"
 sbs_blackmail.1110.desc: "[deviant_go_random_1.GetFirstName]最后一次用臀部撞击我的身体，随后他的精液喷涌而出，射入我的子宫，热量和压力让我怦然心动。我围绕着他烙印在我感官中的悸动的阳具抽搐着，光是灼热的羞耻感就阻止了我的呻吟。我应该恨他，应该鄙视他，但我做不到。\n\n我想要挪动臀部，再挤出一点[deviant_go_random_1.GetFirstName]，因为他只是含着，让他的精液自己种进我的子宫里。我能感觉到它沿着我的肉壁流淌，冲击着我的子宫口，但同时也流了出来，洒在我的外阴和其他地方。\n\n当阴茎最终拔出时，我静静地呆了好一会儿，不知道自己是希望它回来，还是不希望它回来。"
 sbs_blackmail.1110.a: "去处理这个烂摊子吧。"
 sbs_blackmail.1110.a.tt: "它还在滴水并且有很多东西在里面"
 sbs_blackmail.1120.t: "取辱求荣"
 sbs_blackmail.1120.desc: "[deviant_go_random_1.GetFirstName]让我脱光衣服，然后他才接受我跪在他面前的屈服行为。有那么一瞬间，他只是一边看着我的身体，一边思考着他要做什么，但随后他就像一个威严的统治者一样开口说话了。\n\n\"[ROOT.GetCharacter.GetName]，我允许你更深地鞠躬，如果可以的话，额头贴地，以表示你的诚意\"。\n\n我顺从了他，过了一会儿，他的靴子抵住了我的后脑勺，他稍稍用力，但我的鼻子迫使我反抗。但他似乎并不介意，他用靴子摩擦我的头发，就像在擦鞋底一样。\n\n\"你的皮肤开始燃烧起来了，我认为你不应该享受这个。话又说回来，像你这样好色的变态还能指望什么呢。\""
 sbs_blackmail.1120.a: "忍受羞辱"
 sbs_blackmail.1120.a.tt: "[deviant_go_random_1.GetFirstName]最后肯定会觉得无聊"
 sbs_blackmail.1200.t: "公众接触"
 sbs_blackmail.1200.desc: "当夜宴接近尾声时，我发现自己走在朝臣的队伍之间。一天中的大部分时间都坐着太累了，所以我决定像他们一样混在一起。但后来有什么东西击中了我的屁股，[deviant_go_random_1.GetFirstName]站在我旁边，他的手放在我的屁股上，但角度问题，没有人看到他的行为。\n\n\"你命运多舛的臣子需要一些帮助，但我需要的多少，取决于你让我想做的实时间多长。\"\n\n\"或者，如果你最近也有点压力，我可以帮你，和你一起躺在桌子下面。\"\n\n一想到在这样的地方，在桌子下面做一些不雅的事，我淫荡的身体就欲望高涨。"
 sbs_blackmail.1200.a: "听天由命"
 sbs_blackmail.1200.a.tt: "[deviant_go_random_1.GetFirstName]不停地摸我，拍我的屁股，以至于一些封臣开始怀疑我们，即使他试图隐瞒这一行为。"
 sbs_blackmail.1200.b: "帮他手淫"
 sbs_blackmail.1200.b.tt: "[deviant_go_random_1.GetFirstName]他最后扇了我一臀光就离开了。"
 sbs_blackmail.1200.c: "命令他停下"
 sbs_blackmail.1200.c.tt: "[deviant_go_random_1.GetFirstName]确实服从了，但他不会喜欢的。"
 sbs_blackmail.1200.d: "同意为他服务"
 sbs_blackmail.1200.d.tt: "即使你已经爬到桌子下面，你还是不太理解自己在做什么。"
 sbs_blackmail.1201.t: "封臣专属妓女"
 sbs_blackmail.1201.desc: "[deviant_go_random_1.GetFirstName]紧跟在我后面，立刻开始挖我的阴部。在他的肉棒压在我身上滑进来之前，有些布料甚至会撕裂。我感觉到了我小穴的湿润，以至于我不得不用双手捂住嘴，因为我害怕我被诅咒的淫荡的身体喊出声。\n\n\"如果你不想要我的上你，那你就答应我个大人情。\""
 sbs_blackmail.1201.a: "乞求他收下金子"
 sbs_blackmail.1201.a.tt: "[deviant_go_random_1.GetFirstName]在接受之前，一直把我逼到悬崖边，还在我的衣服上蹭来蹭去。"
 sbs_blackmail.1201.b: "承诺欠他个人情"
 sbs_blackmail.1201.b.tt: "当我说出这些话的那一刻，[deviant_go_random_1.GetFirstName]就退出并离开了，好像他有更紧急的事情要做一样。"
 sbs_blackmail.1201.c: "拒绝"
 sbs_blackmail.1201.c.tt: "[deviant_go_random_1.GetFirstName]把我按在地上，确保把他的精子尽可能深地射到我里面。"
 sbs_blackmail.1300.t: "聚会邀请"
 sbs_blackmail.1300.desc: "[deviant_go_random_1.GetFirstName]他带着邀请函和礼貌的微笑来找我。只要看到他，我的夫人就会激动不已。\n\n\"我邀请你参加我的小聚会，因为[ROOT.GetCharacter.GetNamePossessive]和他长得很像，我期待你表现得最好，或者为没有参加而道歉和赔偿。\""
 sbs_blackmail.1300.a: "出席宴会"
 sbs_blackmail.1300.a.tt: "这可能导致许多问题，但我必须接受。"
 sbs_blackmail.1300.b: "赔礼道歉"
 sbs_blackmail.1300.b.tt: "跪下来道歉并乞求[deviant_go_random_1.GetFirstName]接受你的金币。"
 sbs_blackmail.1300.c: "滚出去！"
 sbs_blackmail.1300.c.tt: "我不会成为你的派对玩具。"
 sbs_blackmail.1300.d: "揉精弄蛋"
 sbs_blackmail.1300.d.tt: "然后撸动它们，直到[deviant_go_random_1.GetFirstName]射出"
 sbs_blackmail.1301.t: "聚会亮点"
 sbs_blackmail.1301.desc: "我被绑在一张桌子上，只能看到我被塞住的头。我周围都是我认识的人。所有人都看着我的头，好像有点奇怪。\n\n\"我觉得这个鼻子不太合适。[ROOT.GetCharacter.GetName]看起来很有贵族气质。\"\n\n\"也许吧，但我认为这个妓女真的应该漏出她的眼睛，即使它们可能会看起来不怎么样。\"\n\n但羞辱不会仅仅用言语来结束，我被束缚在桌子下面张开双腿。客人可以额外付费来检查传闻中和[ROOT.GetCharacter.GetNamePossessive]极其相似的身体\n\n当有人用手指抚摸我，探索我湿漉漉、悸动的阴部时，我开始发抖，周围的人都笑了，称我为淫荡的变态。如果我没有被堵住嘴巴，我会乞求被他们所有人操。我想要更多，如果我被这样羞辱，我好色的身体需要的不仅仅是几根手指。"
 sbs_blackmail.1301.a: "忍受全部"
 sbs_blackmail.1301.a.tt: "因为你还在被绑着，你没得选"
 sbs_blackmail.1400.t: "联姻提议"
 sbs_blackmail.1400.a.desc: "[deviant_go_random_1.GetFirstName]带着灿烂的笑容非常礼貌地来到我面前。只要看到他，我的情欲就会刺痛，小穴就会悸动。\n\n\"[ROOT.GetCharacter.GetName]，我觉得我们十分般配，又恰好暇于姻缘。你说呢，你想与我结为夫妻吗，好让我为你分担些？”"
 sbs_blackmail.1400.b.desc: "[deviant_go_random_1.GetFirstName]带着灿烂的笑容非常礼貌地来到我面前。一看到他，我就十分生气，他为什么还活在这个世上。\n\n\"[ROOT.GetCharacter.GetName]我注意到我们彼此之间是多么的融洽，我们似乎都可以相处。你说呢，我们应该结婚吗，这样我就可以分担为你分担了？\""
 sbs_blackmail.1400.a: "接受"
 sbs_blackmail.1400.a.tt: "如果我接受，我将真正属于[deviant_go_random_1.GetFirstName]"
 sbs_blackmail.1400.b: "乞求他入赘"
 sbs_blackmail.1400.b.tt: "跪下来，献上金子，当他接受时吮吸他的肉棒。"
 sbs_blackmail.1400.c: "滚出去！"
 sbs_blackmail.1400.c.tt: "[deviant_go_random_1.GetFirstName]可能会不喜欢，但他确实离开了。"
 sbs_blackmail.1400.d: "乞求成为他的性奴"
 sbs_blackmail.1400.d.tt: "赤裸着跪在地上，为他展开你湿透的阴部。"
 sbs_blackmail.2000.t: "现在？"
 sbs_blackmail.2000.a.desc: "当我和[deviant_go_random_2.GetFirstName]在桌子旁交谈时,[deviant_go_random_1.GetFirstName]坐在我旁边，像是在耳边低语一些紧急的事情。但是他的手悄无声息的落在我的大腿上。\n\n\"你的小主人。要求在会议室里跟你见个面。当然了，你也可以置之不理。\""
 sbs_blackmail.2000.a: "置之不理"
 sbs_blackmail.2000.a.tt: "即使有人在抚摸你，你也应该先向你的丈夫低头。"
 sbs_blackmail.2000.b: "同意"
 sbs_blackmail.2000.b.tt: "让[deviant_go_random_1.GetFirstName]带你去会议室做爱。"
 sbs_blackmail.2000.c: "起身离开"
 sbs_blackmail.2000.c.tt: "你可以逃避但是[deviant_go_random_1.GetFirstName]肯定不会高兴的。"
 sbs_blackmail.2000.d: "回心转意"
 sbs_blackmail.2000.d.tt: "抓住[deviant_go_random_1.GetFirstNamePossessive]的肉棒，跟他一起进入桌子下面"
 sbs_blackmail.2000.e: "回心转意"
 sbs_blackmail.2000.e.tt: "攥住[deviant_go_random_1.GetFirstNamePossessive]盈胀的卵蛋，不停搓弄它们直到他兴尽而射，畅然而去"
 sbs_blackmail.2010.t: "桌面之下"
 sbs_blackmail.2010.a.desc: "一进会议室，[deviant_go_random_1.GetFirstName]就立刻坐在我的椅子上，让我到桌子下面去。我淫荡的身体因我自己的欲望而欲火焚身，我顺从地给他的肉棒口交。我把它吸进喉咙，他抱住我的头，强迫我尽可能深地吞咽。这时，门开了，有人走了进来。\n\n“你胆子是越来越大了，[ROOT.GetCharacter.GetName]看到你坐在她的椅子上会怎么想\"[deviant_go_random_2.GetFirstName]略带恼怒地说。[deviant_go_random_1.GetFirstName]紧了紧我的头，即使看一眼桌下就会暴露一切，也要把我困住。\n\n“[ROOT.GetCharacter.GetName]让我在这里等着，等她办完一些重要的事情。”"
 sbs_blackmail.2010.a: "尽快结束"
 sbs_blackmail.2010.a.tt: "直到[deviant_go_random_1.GetFirstName]射精后离开。"
 sbs_blackmail.2010.b: "放任他的行为"
 sbs_blackmail.2010.b.tt: "[deviant_go_random_2.GetFirstName]听到你的声音，他吓了一跳，看了看桌子下面，现在他看到的很清楚，因为你甚至不肯松开肉棒。"
 sbs_blackmail.2010.c: "我不能这样做！"
 sbs_blackmail.2010.c.tt: "我飞快地出去跑，但是他清楚发生了什么，甚至是我的嘴唇上还都是口水。"
 sbs_blackmail.2010.d: "仔细品味"
 sbs_blackmail.2010.d.tt: "你甚至听着两个人说话时开始抚摸自己。在高潮过后继续品尝肉棒。"
 sbs_blackmail.2010.e: "揉精弄蛋"
 sbs_blackmail.2010.e.tt: "挤压它们，直到[deviant_go_random_1.GetFirstName]离开。"
 sbs_blackmail.2020.t: "靠着门"
 sbs_blackmail.2020.a.desc: "一进会议室，[deviant_go_random_1.GetFirstName]就脱光了我的衣服，然后把我按在门上。他甚至连衣服都没脱就把肉棒插进来。我那湿润的穴口热烈欢迎他。然后有人试图推门，但我被压得无法动弹。\n\n\"[ROOT.GetCharacter.GetName], 你锁门了吗，[deviant_go_random_1.GetFirstName]真的有什么重要的事情吗？我应该进来吗？\"[deviant_go_random_2.GetFirstName]隔着门说话，但[deviant_go_random_1.GetFirstName]只是不断地用力插入我。每一次疯狂的插入都会让我的的心脏随着子宫跳动。"
 sbs_blackmail.2020.a: "让他内射"
 sbs_blackmail.2020.a.tt: "当他和你说话时你在心里想着。"
 sbs_blackmail.2020.b: "告诉他"
 sbs_blackmail.2020.b.tt: "我都能清楚的感受到每个人的肉棒上的细节。"
 sbs_blackmail.2020.c: "我不能这样做！"
 sbs_blackmail.2020.c.tt: "每个人都很知道我打开门后在走廊裸奔。"
 sbs_blackmail.2020.d: "告诉他"
 sbs_blackmail.2020.d.tt: "虽然说[deviant_go_random_1.GetFirstName]对你的行为还是不解，但他还是把肉棒放在你的屁股上。"