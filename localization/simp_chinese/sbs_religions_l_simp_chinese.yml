 beelzebub_desc: "自然教派是一种崇尚纯净自然、摒弃社会习俗的宗教，认为穿衣服有违自然规律。自然教派的信徒相信，只有通过身体和精神的完全暴露，才能实现与地球的真正和谐。该教供奉着别西卜，一个强大的恶魔，令所有自然教派教徒都肃然起敬，并被视为自然野性力量的终极化身。"
 lilith_desc: "放荡教派是一种将性关系视为神圣的信仰，鼓励追随者拥有许多情人，以此作为一种奉献。他们的信仰核心是：爱与肉欲是精神自由最真实的表达。该教供奉着莉莉丝，一个充满诱惑和力量的女恶魔，以最禁忌的亲密关系和个人解放的承诺来引导她的信徒。"
 abaddon_desc: "暴虐教派美化战争、暴力和残暴，将其视为最高的美德，通过战斗宣扬力量和统治。他们鼓励追随者将冲突作为通往个人和集体伟大的道路。阿巴顿受暴虐教派供奉，他是一个凶猛的毁灭恶魔，他的名字让人感到恐惧，他领导着他的战士，倡导死亡和征服之道。"
 mammon_desc: "贪婪教派颂扬财富、贪婪和机会主义，将金钱视为权力的终极体现。信徒们被鼓励尽可能多地积累财富，认为财富是神圣的权利。贪婪和过剩的恶魔玛门受该信仰的供奉，代表着对财富及其带来的物质享受的无尽追求。"
 asmodeus_desc: "乱伦教将家庭置于一切之上，甚至认可乱伦关系是神圣的纽带。该宗教认为家庭的忠诚和团结比社会规范更重要。阿斯摩太是欲望和家庭忠诚的恶魔，他是该信仰的领袖，引导信徒超越道德约束，加强家庭联系。"
 belial_desc: "彼列教派是一种不惜一切代价追求知识的行为，即使其方法是不道德或不道德的。彼列科学教派的追随者相信，只有通过无限制的探索才能获得真正的启迪。彼列，这个狡猾知识和操纵的恶魔，作为该信仰的首领，推动着他的信徒们在寻求理解的过程中打破道德底线。"