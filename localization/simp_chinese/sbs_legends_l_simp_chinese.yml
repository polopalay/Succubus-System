l_simp_chinese:
 legend_sexual: "纵欲传奇"
 legend_sexual_name: "[ROOT.Legend.GetOwner.GetNameNoTooltip]的纵欲传奇"
 legend_sexual_desc: "[ROOT.Legend.GetOwner.GetTitledFirstNameNoTooltip]因其床笫之事而闻名遐迩。"
 legend_witchcraft: "巫术传奇"
 legend_witchcraft_name: "[ROOT.Legend.GetOwner.GetNameNoTooltip]的巫术传奇"
 legend_witchcraft_desc: "[ROOT.Legend.GetOwner.GetTitledFirstNameNoTooltip]因其令人毛骨悚然的仪式而闻名遐迩。"
 legend_chronicle_semen_tank: "嗜精淫娼"
 legend_chronicle_semen_tank_desc: "嗜精淫娼的超凡传奇"
 legend_chapter_opening_semen_tank: "人们也曾互相传说着关于[ROOT.Legend.GetProtagonist.GetTitleAsNameNoTooltip|U]身为领主的贤良淑德。但在一系列事件之后，她最终变成了一个欲壑难填的荡妇。"
 legend_chapter_mind_break: "[ROOT.Legend.GetProtagonist.GetNameNoTooltip|U]的廷臣们不断对她进行性骚扰。但她并没有反抗，而是像一个妓女一样对她的恩客们表现出顺从的态度。曾经的她是一位受人尊敬的女士，如今她的廷臣们却把她看作一个随时准备服从他们任何淫秽要求的荡妇。"
 legend_chapter_toy: "但这并没有结束，当廷臣们开始侮辱[ROOT.Legend.GetProtagonist.GetNameNoTooltip|U]的尊严时。她被迫在宴会上赤裸裸地作为装饰品，被迫在任何地方做爱，她的蜜穴永远充满了精液。现在王国里所有人都知道[ROOT.Legend.GetProtagonist.GetNameNoTooltip|U]是一位淫荡的女士，随时准备与任何提出要求的人交媾。"
 legend_chapter_conclusion_semen_tank: "[ROOT.Legend.GetProtagonist.GetNameNoTooltip|U]的名声彻底毁了，王国里所有的人都给了她一个新的绰号：精液容器"
 legend_chronicle_sex_machine: "极欲恶魔"
 legend_chronicle_sex_machine_desc: "极欲恶魔的蜕升传奇"
 legend_chapter_opening_sex_machine: "一个淫名响彻诸国的非凡妓女，这是关于[ROOT.Legend.GetProtagonist.GetHerHis|U]，关于[ROOT.Legend.GetProtagonist.GetNameNoTooltip|U]如何成为极欲恶魔的传奇之旅。"
 legend_chapter_bitch: "作为一个放荡不羁的[ROOT.Legend.GetProtagonist.GetTitleAsNameNoTooltip|U]领主。[ROOT.Legend.GetProtagonist.GetNameNoTooltip|U]并不羞于公开成为一名妓女，并在她自己建造的妓院里工作。她的客人形形色色，从想要与贵族女子初尝禁果的年轻贵族，到对自己的女儿抱有淫邪之心的变态。她以不同的方式迎奉每一位恩客，让所有的客人都能无比满意。"
 legend_chapter_machine: "她不满足于仅仅做一个妓女。她还开设了酒吧，成为了女招待，并在服务客人的时候一丝不挂。不仅如此，她还赤身裸体地装饰着自己的店铺。而最令人叹为观止的则是她的性爱表演，在表演中她可以同时满足数十根肉棒。"
 legend_chapter_conclusion_sex_machine: "诸国民众们对她那精湛的性爱技巧也感到叹为观止。所有的淫娼荡妓们都拜服在她的脚下，并献上尊号，曰：极欲恶魔"
 legend_chronicle_ladycow: "亵欲乳牛"
 legend_chronicle_ladycow_desc: "亵欲乳牛的荡情传奇"
 legend_chapter_opening_ladycow: "[ROOT.Legend.GetProtagonist.GetNameNoTooltip|U]是一位贵族女子，也是王国中著名的妓女。她有数十位情人。这引起了她骑士们的不满，他们愿意为她牺牲自己的健康和生命，但她对他们的示爱却无动于衷。于是骑士们有了一个计划。"
 legend_chapter_promise: "他们发动了一场政变，强迫[ROOT.Legend.GetProtagonist.GetNameNoTooltip|U]成为他们的妓女。在接下来的日子里，[ROOT.Legend.GetProtagonist.GetNameNoTooltip|U]不得不每天晚上都和她的士兵们做爱，直到深夜，然后把她扔进装满精液的桶里。"
 legend_chapter_oath: "性爱已经不足以满足他们了，骑士们想尽一切办法来羞辱她。他们把她带到营地前，强迫她和所有的士兵发生关系，用她的蜜穴，用她的后庭，用她的嘴唇，用她的双手，用她的乳房。士兵们和她整整做了一个星期的爱。"
 legend_chapter_conclusion_ladycow: "最终[ROOT.Legend.GetProtagonist.GetNameNoTooltip|U]现在对军队立下了誓言，她将像一头母牛一样服侍士兵们，以换取他们对[ROOT.Legend.GetProtagonist.GetHerHis|U]的忠诚。所以[ROOT.Legend.GetProtagonist.GetNameNoTooltip|U]如今被授予了淫贵的头衔：亵欲乳牛"
 legend_chronicle_penis_guillotine: "魅魔女王"
 legend_chronicle_penis_guillotine_desc: "魅魔女王的永恒传说"
 legend_chapter_opening_penis_guillotine: "[ROOT.Legend.GetProtagonist.GetNameNoTooltip|U]与她的领主有着特殊的关系。她会为领主和他的封臣们提供性服务，而作为回报，领主将保守她的妓女身份。"
 legend_chapter_cutter: "她的性服务内容往往多种多样，从赤搏的淫戏，到扮演一只狗，甚至与一匹马交配。随着性爱表演的消息逐渐传遍整片领地，封臣们也都开始议论他们的领主有一个来自[ROOT.Legend.GetProtagonist.GetTitleAsNameNoTooltip|U]的妓女，长得和[ROOT.Legend.GetProtagonist.GetNameNoTooltip|U]一模一样。"
 legend_chapter_guillotine: "然后封臣们开始假扮领主，写信要求她的服务。而她性技巧的确十分出色，[ROOT.Legend.GetProtagonist.GetHerHis|U]的蜜穴似乎可以吞噬一切的肉棒和精液。关于一个可以用蜜穴肏翻马匹，却依然能容纳人类肉棒的妓女的传闻也开始广为流传。"
 legend_chapter_expose: "最终一切都暴露了，其实根本就没有什么神似[ROOT.Legend.GetProtagonist.GetNameNoTooltip|U]的妓女，她就是那个所谓供人随意泄弄的妓女。"
 legend_chapter_conclusion_penis_guillotine: "不过现在[ROOT.Legend.GetProtagonist.GetNameNoTooltip|U]以拥有一个如渊嗜穴的妓女身份而闻名传世，据说粗如兽屌也不能满足她片刻的欲望，那些凡夫们更只是供她消遣的精罐。如今诸国都在传唱她的威名：魅魔女王"
 legend_chronicle_exhibitionist: "走秀女王"
 legend_chronicle_exhibitionist_desc: "走秀女王的无影传说"
 legend_chapter_opening_exhibitionist: "[ROOT.Legend.GetProtagonist.GetTitleAsNameNoTooltip|U]的民众们都在流传一个故事，说他们的领主——[ROOT.Legend.GetProtagonist.GetNameNoTooltip|U]是一个暴露狂。他们经常在晚上看到她赤身裸体地在街上行走，甚至有些人还看到她自渎和撒尿。"
 legend_chapter_naked_lady: "这一切都始于[ROOT.Legend.GetProtagonist.GetNameNoTooltip|U]经常和封臣们一起沐浴，她似乎在裸体的时候会变得兴奋。一起沐浴已经不足以满足她了。"
 legend_chapter_naked_court: "有一天，她直接在廷臣面前脱光了衣服，开始自渎。廷臣们愤怒、贪婪和惊讶的眼神让她更加兴奋。渐渐地，她开始沉迷于裸体。有一天，廷臣们提议和她做爱。然后，在会议上与廷臣做爱便开始变得更加频繁。"
 legend_chapter_conclusion_exhibitionist: "最终[ROOT.Legend.GetProtagonist.GetNameNoTooltip|U]彻底烧掉了她所有的衣饰，并一直赤身裸体着。现在所有臣民们都以「走秀女王」这个绰号称呼她。"
 legend_chronicle_philosopher_stone: "贤者之石"
 legend_chronicle_philosopher_stone_desc: "贤者之石的传说"
 legend_chapter_opening_philosopher_stone: "在幽暗荒芜的森林深处，\n阴影婆娑，低语诱惑，\n古木参天，枝繁叶茂，\n女巫们在此编织着她们的黑暗舞台。"
 legend_chapter_rital_start_philosopher_stone: "传说诉说着女巫的巢穴，\n诅咒之风搅动着午夜的空气，\n在那片闹鬼的树林深处，\n阴森的仪式正在进行。\n\n大地浸透了男人的鲜血，\n献祭于女巫的巢穴，\n这是一场隐秘而可怕的仪式，\n只为召唤出更强大的力量。"
 legend_chapter_tensoul_philosopher_stone: "十个灵魂必须献祭于古老的火焰，\n十条生命消逝，无名无姓，\n只为推动咒语，决定命运，\n踏入女巫之门的人，将永无回返。"
 legend_chapter_vassal_philosopher_stone: "一个忠诚的仆人必须先倒下，\n他们的鲜血必须解渴黑暗者的饥渴，\n信任之刃变得冰冷残酷，\n主人的统治，令生命戛然而止。"
 legend_chapter_homologous_philosopher_stone: "接下来，女巫必须面对她的终结，\n姐妹之情，不堪一击，\n咒语与诅咒，撕裂她的生命，\n为黑夜和黎明注入力量。"
 legend_chapter_family_philosopher_stone: "紧接着是艰难之举，\n挚爱之人迎来最后的陨落，\n被背叛的心，破碎的羁绊，\n仪式所必须的祭品。"
 legend_chapter_rital_complete_philosopher_stone: "随着仪式的结束，森林发出尖叫，\n一场扭曲梦魇的诞生，\n地面上尸横遍野，\n女巫的眼睛燃烧着血色。\n\n在所有道路交汇的中心，\n贤者之石静静地躺着，仪式已完成，\n一颗深红色的宝石，散发着死亡的光芒，\n在无数的尸体之中，无比耀眼夺目。"
 legend_chapter_conclusion_philosopher_stone: "赞美这颗宝石，女巫们哭喊着，\n这是逝者力量的象征，\n鲜血与灵魂，仪式已完成，\n女巫的统治才刚刚开始。\n\n因为宝石即力量，宝石即律法，\n在它黑暗的光芒中，所有的女巫都为之倾倒，\n永恒的力量，纯粹而深邃，\n世界将为之颤抖，凡人将为之哭泣。"