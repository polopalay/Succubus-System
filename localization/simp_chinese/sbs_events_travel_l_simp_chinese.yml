l_simp_chinese:
 sbs_travel.0100.t: "女巫审判"
 sbs_travel.0100.desc: "一群武装者正在路边包围一名被绑妇女。他们用木炭在她裸露的皮肤上写了很多“女巫”这个词。\n\n“救救我，我愿意为您献上我的忠诚，”女人看到你走近时喊道，其中一个男人一手拿着华丽的十字架向你致意，另一手握着剑柄。\n\n“尊贵的大人，千万别被这女巫所诱惑了，她就是个卑鄙的恶魔，一定会找准时机谋害您，并啜饮您的鲜血。”"
 sbs_travel.0100.a: "我来教你怎么做！"
 sbs_travel.0100.a.tt: "怎么用金属架子来让女巫暴露出她的恶魔乳头和其他不为人知的秘密"
 sbs_travel.0100.b: "试着去拯救她"
 sbs_travel.0100.b.tt: "举起你的武器，命令你的随从冲锋，尽管大多数人都希望你不要掺和这件事。"
 sbs_travel.0100.bw.tt: "你设法解救了她，但传言说你亲自为一个诱人的女巫与一群神职人员战斗。"
 sbs_travel.0100.bl.tt: "你的手下在战斗明显露出颓势时护送你逃走了。"
 sbs_travel.0100.c: "继续前进"
 sbs_travel.0100.c.tt: "这个世界确实有很多奇怪的事情。"
 sbs_travel.0101.t: "战败的骑士"
 sbs_travel.0101.desc: "一名双臂被缚的人从路边大声呼喊：“善良的贵族，我需要帮助。”他藏在岩石后面，但[deviant_go_random_1.GetHerHis]几乎赤裸的样子仍难以遮掩。\n\n“如果您能帮助我，我将感激不尽，并愿意以适当的价格为您服务。”"
 sbs_travel.0101.a: "释放并雇佣他"
 sbs_travel.0101.a.tt: "[deviant_go_random_1.GetFirstName]声称感激，但[deviant_go_random_1.GetSheHe]要求的报酬并不算适当。"
 sbs_travel.0101.b: "我有更好的主意。"
 sbs_travel.0101.b.tt: "给她戴上口球并用木炭写上女巫几个字，然后把[deviant_go_random_1.GetHerHis]丢到附近的村子里。"
 sbs_travel.0101.c: "释放她"
 sbs_travel.0101.c.tt: "[deviant_go_random_1.GetFirstName]非常感激，随后立即逃走了。"
 sbs_travel.0102.t: "受困的神职人员"
 sbs_travel.0102.desc: "前方路上有个人被绑在空中。即使从远处看，你也可以看到一个装饰精美的金属十字架深入他的难以启齿之处。\n\n“赞美上帝，仁慈的贵族，请帮助我摆脱这些邪恶女巫加于我的折磨。”"
 sbs_travel.0102.a: "释放他"
 sbs_travel.0102.a.tt: "[deviant_go_random_1.GetFirstName]非常感激，并赞美你的虔诚。"
 sbs_travel.0102.b: "我有更好的主意。"
 sbs_travel.0102.b.tt: "给他戴上口球并用木炭写上犬儒者几个字。然后让当地的农民来处理剩下的事情。"
 sbs_travel.0102.c: "无视请求"
 sbs_travel.0102.c.tt: "当你继续前进时，你注意到一块石头上有袋金币。"
 sbs_travel.0103.t: "待售的少女"
 sbs_travel.0103.desc: "当一群平民看到看到你靠近时，立刻挡住了你的去路。他们说他们正在出售村庄最美丽的处女。并把她推到你面前，仿佛是被展示的商品。\n\n“求大人怜悯，我可以做饭、打扫或做任何您所需要的事情。只要您帮助我的村庄，我愿为您献出一切。” "
 sbs_travel.0103.a: "买下少女"
 sbs_travel.0103.a.tt: "[deviant_go_random_1.GetFirstName]感谢你，并跟随着你，但她似乎并不是很想这样做。"
 sbs_travel.0103.b: "我有更好的主意。"
 sbs_travel.0103.b.tt: "只要你们跟发情的猪一样操她就可以拿到你们想要的金币。"
 sbs_travel.0103.c: "兴味索然"
 sbs_travel.0103.c.tt: "我没有时间处理这个。"
 sbs_travel.0104.t: "额外报酬"
 sbs_travel.0104.desc: "一辆大篷车停在路边。车上的所有男人都聚集在一个赤裸的女人周围。\n\n“请继续前行，我不需要更多的观众，”这个女人大声喊道。但人群中一名男子带着渴望的笑容走向你。\n\n“[deviant_go_random_1.GetFirstName]答应为我们跳舞，直到沙漏倒空她都不会停下来，而且我们不需要支付额外的报酬。所以请随意加入我们，人越多越好。”"
 sbs_travel.0104.a: "我有更好的主意。"
 sbs_travel.0104.a.tt: "你们付了多少？只要给我来个精彩的群交表演，我可以给更多。"
 sbs_travel.0104.b: "停下观看"
 sbs_travel.0104.b.tt: "[deviant_go_random_1.GetFirstName]咬紧牙关，但她继续跳舞。这些男人肯定会谈论你停下来观看一些妓女表演的事情。"
 sbs_travel.0104.c: "继续前进"
 sbs_travel.0104.c.tt: "这个世界确实有很多奇怪的事情。"
 sbs_travel.0105.t: "大自然的呼唤"
 sbs_travel.0105.desc: "你发现一个人试图躲在路边很隐蔽的地方，不仔细观察都看不到他，但你碰巧在休息时注意到了他。从他的手的动作可以明显看出，他正在犯下一种可恶的罪行。"
 sbs_travel.0105.a: "阻止男人"
 sbs_travel.0105.a.tt: "至少你可以帮他在犯下罪行之前停下来。"
 sbs_travel.0105.b: "这必须被阻止。"
 sbs_travel.0105.b.tt: "我不在乎他是谁，把他拖到附近的村庄，让他为自己自慰的罪行而受到鞭打。"
 sbs_travel.0105.c: "继续前进"
 sbs_travel.0105.c.tt: "这种事情没必要在意。"
 sbs_travel.0106.t: "受辱的小偷"
 sbs_travel.0106.desc: "一大队人正朝你走来，他们的前面是一个被捆绑的女人，护卫们用矛像对待动物一样赶着她。当你靠近时，有人把矛插入她的大腿之间，并用力抬起，显然是要告诉她保持沉默。\n\n“没什么好担心的，她试图偷老板的东西。这只是惩罚而已。”\n\n“不仅仅是偷，还有欺骗、诈骗和欺诈，她把我所有的东西都骗走了，”一些人从一辆车上喊道。“我对她表示了怜悯，在我来的地方，像她这样的人通常只会被绞死。”"
 sbs_travel.0106.a: "我有个主意"
 sbs_travel.0106.a.tt: "把她绑成四脚爬行的样子。男人们对你如何把她绑成四脚爬行的样子印象深刻，他们的老板甚至在看到后付给你报酬。"
 sbs_travel.0106.b: "释放女人"
 sbs_travel.0106.b.tt: "或者至少尽力而为，毕竟这么多人可以保护她。"
 sbs_travel.0106.bw.tt: "你设法解救了她，最后有传言说你为了解救处于困境的处女，与比你的团队规模大得多的敌人战斗。"
 sbs_travel.0106.bl.tt: "你的大部分护卫拒绝参与此事，最后他们设法击退了你们。"
 sbs_travel.0106.c: "继续前进"
 sbs_travel.0106.c.tt: "这个世界确实有很多奇怪的事情。"
 sbs_travel.0107.t: "女巫检查"
 sbs_travel.0107.desc: "路边有几个农民正在检查一个被捆绑的女人。他们透过衣服摸索她，着重摩擦她的裆部。\n\n“仁慈的贵族，我不是女巫，请把我从这个不公正中解救出来。”\n\n“明智的贵族，不要被这个狡诈的蛇的话所诱惑。她不仅有着魔鬼般的甜言蜜语，还能隐藏她真正扭曲的本性来传播魔鬼的谎言。”"
 sbs_travel.0107.a: "趁此提出一种测试女巫的方法"
 sbs_travel.0107.a.tt: "这就是你检查女巫的方式，让她展露她的本性。看看当你给她戴上这个受祝福的夹子后，她的魔鬼乳房是如何勃起的。"
 sbs_travel.0107.b: "释放女人"
 sbs_travel.0107.b.tt: "她显然不是女巫，她给的金币是真的。任何有眼睛的人都能看出来。显然，那些传播我解救女巫的谣言的农民都是瞎子。"
 sbs_travel.0107.c: "继续前进"
 sbs_travel.0107.c.tt: "我没时间关注这种事"
 sbs_travel.0108.t: "瘫痪睡眠？"
 sbs_travel.0108.desc: "仿佛有重物压在我身上，把我往下压着。我试着移动身体，但我甚至不能移动我的手指。我的脑子迷迷糊糊的，就像我没有彻底醒来一样，整个世界都模糊着，周围的形状都扭曲了。但这种感觉对我的冲击比任何正常的梦都要强烈得多。\n\n我的身体在发烫和出汗，压在我身上的东西滑入我的小穴里，像做爱一样填满了它。但这种感觉已经麻木了，其他什么感觉都没有扩散开来，但即使如此，我还是感觉我被侵犯了小穴。\n\n压力越来越大，我的心在耳边跳动。一个接一个的脉搏充斥着感官，但我什么都做不了，就像我完全被困在自己的身体里，任由其摆布。"
 sbs_travel.0108.a: "屈服于此"
 sbs_travel.0108.a.tt: "如此变态的梦，我希望它永远不会结束。当我在五天后醒来，我的随从们松了一口气，我感觉比以往任何时候都睡得好得多。"
 sbs_travel.0108.b: "强行醒来"
 sbs_travel.0108.b.tt: "你大叫着醒来，吵醒了附近睡觉的人。甚至有传言说你疯了。"
 sbs_travel.0108.c: "默默承受"
 sbs_travel.0108.c.tt: "感觉很真实，但这绝对不是真的。"
 sbs_travel.0110.t: "强盗袭击"
 sbs_travel.0110.desc: "我们被土匪盯上了。他们不断靠近，确保我们无法逃脱。一旦战斗打响，我们可以在其他队伍到达之前攻击其中一队，但如果我们动作不够快，其他队伍就会从侧面包抄我们，而且他们的人数加起来比我们多得多。\n\n\"[ROOT.GetCharacter.GetName]，我只是想来跟你谈谈，可以换个地方说话吗？，没必要和我们起冲突，我保证，只要我们达成协议，就放大家走。\"一个身材魁梧的巨人在对面喊道。仅仅是面对他的对峙就让我犹豫不决，我甚至都没想过他还会想要什么。"
 sbs_travel.0110.a: "决不投降"
 sbs_travel.0110.a.tt: "你认为你的指挥能力与勇武绝不会输给他们。"
 sbs_travel.0110.aw.tt: "你赢得了胜利，并抓住了强盗首领。"
 sbs_travel.0110.al.tt: "你溃败之后被好色的强盗抓住。"
 sbs_travel.0110.b: "我们可以聊聊！"
 sbs_travel.0110.b.tt: "你接受强盗的提议，去更隐秘的地方谈谈。"
 sbs_travel.0110.bw.tt: "你设法说服了他，最后他近距离看了你一段时间后，要了几个硬币就走了。"
 sbs_travel.0110.bl.tt: "他想要的可不仅仅只是硬币。"
 sbs_travel.0110.c: "支付路费"
 sbs_travel.0110.c.tt: "你给出很多金币，强盗首领才同意放你走。"
 sbs_travel.0111.t: "战斗胜利"
 sbs_travel.0111.desc: "战斗胜利！我巧妙地带领我的随从，在周围的强盗团伙包抄我们之前，以极快的效率将他们逐个击破。最后我们抓到了那个巨人强盗。现在，这个野蛮人正跪在我面前，等待审判。"
 sbs_travel.0111.a: "处决他！"
 sbs_travel.0111.a.tt: "这个强盗的死将成为附近村庄一场小型盛宴的亮点。"
 sbs_travel.0111.b: "囚禁他！"
 sbs_travel.0111.b.tt: "稍后再决定他的命运。"
 sbs_travel.0111.c: "索要赎金"
 sbs_travel.0111.c.tt: "这次轮到你来要钱了，这个强盗肯定在哪藏有钱。"
 sbs_travel.0120.t: "战败被俘"
 sbs_travel.0120.desc: "在被强盗们包围并击败之后，我和大部分随从被活捉。我被单独拖到强盗首领面前，捆绑起来，准备接受他的处置。\n\n\"[ROOT.GetCharacter.GetName]，我很荣幸终于能与你私下会面。我不得不说，你和她长得实在是太像了，尤其是你身上的汗水和脏兮兮的衣服。\"强盗一边喃喃自语，一边咧开嘴对我放肆地笑着。\"你看，我是你那个妓女的忠实粉丝，以至于我想比较一下。\"\n\n\"好了，我已经看够了，现在，你愿不愿意随便花钱请一个跟你长得很像的妓女来做我这几天？或者，我抓到的根本不是[ROOT.GetCharacter.GetName]，而是她的妓女，你说呢？\""
 sbs_travel.0120.a: "支付路费"
 sbs_travel.0120.a.tt: "你答应付钱后，他许诺只要你在他面前表现得像个妓女，他就只跟你聊几天。"
 sbs_travel.0120.b: "拒绝要求！"
 sbs_travel.0120.b.tt: "当你赤身裸体被锁在捆绑架上，周围都是强盗，可不会有人征求你的意见。"
 sbs_travel.0120.c: "我就是那个妓女！"
 sbs_travel.0120.c.tt: "只要他保守你的秘密，你就答应服侍他。"
 sbs_travel.0121.t: "桶中蜜液"
 sbs_travel.0121.desc: "我被扣上水桶绑在明显是羞辱囚犯的木架子上。周围寂静无声，但当一根涂满唾液和蜡的棍子插入我的菊穴，迫使我张开双腿抬高阴部时，我痛的大叫起来。\n\n土匪们围着我欢声笑语，大快朵颐。他们的首领大声道，我只是[ROOT.GetCharacter.GetNamePossessive]的女仆，他们不必留情。只要不玩坏她，不然后边更有意思的就没得玩了。\n\n粗鄙的话语在我耳边回荡，当男人们注意到我的小穴正在一开一合，甚至有些渗出蜜液时，这些话语变得更加粗鄙。这让我更加脸红，我的手抽搐着，想把脸藏起来，即使没人能看到我的脸。\n\n强盗们从桶顶往我头上浇蜂蜜酒。蜂蜜酒顺着我的头发和皮肤滴下来，让我颤抖，但滴在我嘴唇上的蜂蜜酒只会让我的身体更加兴奋。"
 sbs_travel.0121.a: "默默承受"
 sbs_travel.0121.a.tt: "强盗们围着你，盘算着谁首当其冲。"
 sbs_travel.0122.t: "首当其冲"
 sbs_travel.0122.desc: "\"真不错，好久没干过这么饥渴的婊子了，\"我面前的男人喊道，像是要确保我听到他的声音，他把鸡巴猛地插入我的穴内。当鸡巴在我体内跳动时，我因羞耻和快感而喘息，就像我一直在热切地期待着他一般。\n\n\"听到了吗？这骚货在舔鸡巴，一定是在城堡里做又当又立的婊子做累了。\"男人笑起来喊道，其他人也跟着大笑起来。我受不了了，我想顺从他，但我不能这么堕落。我是被肮脏的强盗抓来的，我不应毫无反抗在这里享受。\n\n\"呸，你这样的屄可不是随便弄的，她一定是城堡里的妓女。\"男人们嘲笑我，有时还指名道姓。鸡巴不停地插进来，无数的双手抚摸着我的肌肤，射精之后又接着一根，一根又一根。"
 sbs_travel.0122.a: "默默承受"
 sbs_travel.0122.a.tt: "一个接着又一个，循环往复，仿佛他们有用不完的劲。"
 sbs_travel.0123.t: "被玩坏了"
 sbs_travel.0123.desc: "\"他妈的，这逼洞都合不起来了，真不知羞耻，她的洞还真不错，\"男人们边喃喃自语，边从我的阴道里射出精液。我的舌头无力地下垂着，像阴蒂般跳动。我的脑子仿佛崩溃般，失去了对时间的概念，不知道自己被插了多久，也不知道有多少人插过我。\n\n\"我们可以，你知道，只要把她洗干净，也许可以把她像个正常的妓女一样安置在帐篷里，\"一个声音像是思考般说着。我的舌头肿胀得说不出话来，也许我是不记得该怎么说话了。在阴道空虚时，我的脑子里只有大鸡巴，我只想被填满，这幸福来的实在是太容易，没有压力，什么都不需要付出。\n\n\"不能这么做，老板说等她被彻底玩坏了就应该让她走，免得惹麻烦什么的。\"我的脑海里回荡着这句话。我试着集中精力，解读他们的意思，但我只能发出语无伦次的声音，直到有人用鸡巴插进我饥渴的屄里，让我闭嘴。"
 sbs_travel.0123.a: "默默承受"
 sbs_travel.0123.a.tt: "土匪们厌烦你之后就会放你走，甚至会给些金币作为劳务费。"
 sbs_travel.0130.t: "顶端按摩"
 sbs_travel.0130.desc: "在我脱光之前，匪首就已经坐下来，用唾液润滑他那硕大跳动的阴茎。光是看到它就让我瞠目结舌，肿胀的血管看起来就异常诱人，迸发出男性的活力。更不用说他那强壮的身体了，即使坐在石头上，也几乎比我高。\n\n\"把你的屁股抬高点，如果我进不去你只会受到更大的惩罚，我可干过比你更紧的婊子。\"强盗咕哝着走近一步，我掩饰着微微溢出的口水，转过身把屁股呈现在他面前。我淫荡的本性像是在扰乱我的思维，所以我顺从的抬高屁股，对准鸡巴插了进去。\n\n强盗只是闷哼一声，而我则把他的龟头强行塞了进去，把他挤进我菊花软肉的怀抱中。我用他深深地填满我的屁股，足以让快感压迫我的阴部。他靠着我，用手握住我的腹部，在发现我的小穴的水已经滴落地板时，他边吹口哨，边挑逗着我的阴蒂。"
 sbs_travel.0130.a: "我可以...可以做得到！"
 sbs_travel.0130.a.tt: "你费尽心思地取悦着他"
 sbs_travel.0131.t: "欢乐洞"
 sbs_travel.0131.desc: "就在我成功地将半根阴茎插入菊穴那一刻，强盗抓住我的双腿并将其抬起。我想说的话被快感压得语无伦次，他边大笑，边开始对我的肛门猛烈抽插。我的肛门被撑的巨大，快感让我的身体悸动、燥热难安。\n\n我的大腿被托在半空中，快速的抽插和离地的害怕让我大脑一片空白，我双手抱着头，妄图遮盖没人看到我那淫荡的表情。我被强盗像个玩具一样用着，我的身体只能在欢快的期待中悸动。\n\n当他射精时，大量的精液在我的肛门炸开，快感直逼我的大脑。我的阴蒂不停地抽搐、勃起和痉挛，而强盗则凑到我耳边低语。我几乎听不到他的声音，但是我却感觉到我的身体每一个细胞都在欢呼雀跃。\n\n\"把你自己当成我的私人鸡巴套子吧，妓女。你比其他妓女优秀的多。\"强盗一边笑着，一边把他正在缩小的鸡巴插得更深。当他的阴茎完全插入时，我紧闭的阴道口已经足够恢复，让他可以继续干我。"
 sbs_travel.0131.a: "要去了...啊~"
 sbs_travel.0131.a.tt: "如果你的强盗主人开始厌烦你，一周后你就会被解雇。"
 sbs_travel.0140.t: "谈判成功"
 sbs_travel.0140.desc: "\"好吧，这笔交易可以接受。很高兴我们达成合作。\"强盗一边咧嘴笑着，一边接过我随身携带的几个金币。我几乎不敢相信他会同意这笔交易，因为在我说话的时候，他大部分时间都只是看着我。不过，当我停止说话时，他确实会让我进一步解释，好像他真的很喜欢和我聊天一样。"
 sbs_travel.0140.a: "就此离开"
 sbs_travel.0140.a.tt: "一段时间的沉默之后，你被释放了。"
 sbs_travel.0141.t: "最后要求"
 sbs_travel.0141.desc: "\"好吧，我同意，你只要也用你的细屁股肏我的肉棒就行了。\"土匪老大点点头，我几乎是跟着他点点头，然后才把注意力集中在他的话上。他一边咧嘴笑，一边等着我的回答。不过，从他隆起的部位来看，他似乎已经下定决心要做什么了。"
 sbs_travel.0141.a: "准备动手"
 sbs_travel.0141.a.tt: "当强盗首领抓住你时，你试图用刀刺他。"
 sbs_travel.0141.aw.tt: "你设法杀了他"
 sbs_travel.0141.al.tt: "你的刺杀没有成功并引起他的愤怒"
 sbs_travel.0141.b: "默然接受"
 sbs_travel.0141.b.tt: "同意让他干你"
 sbs_travel.0142.t: "凯旋而胜"
 sbs_travel.0142.desc: "巨汉的身躯坠地发出的巨大声响让每个强盗都把我团团围住。我浑身是血的样子让每个人都明白发生了什么。有那么一瞬间，我以为自己要被抓或者被杀掉，但随后人们开始欢呼起来。"
 sbs_travel.0142.a: "就此离开"
 sbs_travel.0142.a.tt: "土匪们让你离开，而他们则泄愤地踢着死去的首领，并向他吐口水。"
 sbs_travel.0200.t: "情欲行路——邂逅"
 sbs_travel.0200.desc: "当我的随从正在扎营过夜时，我觉得需要一些私人空间。当地向导告诉我，附近有一个绝佳的地点，由于其他人都在忙，我决定临时溜走，来一次小小的探险。\n\n我按照指示很容易就找到了那个地方，尽管它几乎完全被周围的景色所掩盖。不过，女人独特的呻吟声帮了我大忙，在最隐蔽的地方，一个女人四脚着地，正被一条巨大的猎犬骑着。这个女人显然知道并享受着与她的狗之间的亲密关系。"
 sbs_travel.0200.a: "就地自慰"
 sbs_travel.0200.a.tt: "找一个好位置，尽情欣赏表演。"
 sbs_travel.0200.b: "尝试接近"
 sbs_travel.0200.b.tt: "你想加入其中，心血来潮地脱掉衣服，表明自己的意图。"
 sbs_travel.0200.bw.tt: "这个女人和你想象的一样饥渴。"
 sbs_travel.0200.bl.tt: "女人可能想要一条狗，但你不想要。"
 sbs_travel.0200.c: "抓住这个叛徒！"
 sbs_travel.0200.c.tt: "你向随从喊话，让女人为你寻得开心。"
 sbs_travel.0200.d: "就此离开"
 sbs_travel.0200.d.tt: "你观察了一会儿，然后返回营地。这一夜，你与同伴们载歌载舞。"
 sbs_travel.0201.t: "情欲行路——自我放纵"
 sbs_travel.0201.desc: "我把自己藏起来，避开女人的视线，继续看着她在猎犬身下娇喘呻吟。我把手伸进裙子里，开始揉搓阴蒂。没过多久，我就感到一股快感涌上心头。我咬住下唇，抑制住呻吟。在她结束一天的工作之前，我和那个女人都享受了好几次高潮。在我们再次踏上旅程之前，我回到我的随从身边休息了一晚。"
 sbs_travel.0201.a: "清理一番"
 sbs_travel.0201.a.tt: "在清洁自己的时候，你不停地摩擦舒服的位置。"
 sbs_travel.0202.t: "情欲行路——天知地知你知我知"
 sbs_travel.0202.desc: "脱光衣服后，我轻轻咳嗽了一声，想让女人知道我的存在，但却是猎犬猛地一惊，逃之夭夭。女人独自一人，向我张开双膝，她的阴蒂明显地跳动着，肉体通红。看着她茫然期待的眼神，我微笑着舔了舔嘴唇，然后走近她。\n\n女人将她高度兴奋的阴部呈现在我面前，我用手指沿着阴部滑动，上面沾满了爱液，散发着狗的味道。熟悉的气味让我更加兴奋。我舔了舔手指，然后俯下身，把头埋进她的大腿之间。她一边回报我，一边几乎要撕开我的衣服。\n\n听到狗叫声，我才勉强把头从那让我流口水的阴户上抬起来。现在是猎狗在看好戏，在品尝了对方的味道后，看到他勃起的肉棒，几乎让我想求饶。但是，如果时间太长，我的随从来找我就不好了，所以我决定在第一次高潮后就结束。\n\n情欲稍稍得到满足后，我们俩都羞红了脸，一边嘀咕着混乱的话，一边穿上了衣服。不过，在带着猎犬离开之前，那个女人鼓起勇气拍了我的屁股，并向我表示感谢，就好像她是个刚和一个女人上床的粗人一样。虽然她几乎是立刻道歉，然后跑开了。"
 sbs_travel.0202.a: "清理一番"
 sbs_travel.0202.a.tt: "在清洁自己的时候，你不停地摩擦舒服的位置。"
 sbs_travel.0203.t: "情欲行路——二妇同犬"
 sbs_travel.0203.desc: "脱光衣服后，我轻轻咳嗽了一声，让骑马的女人知道我的存在，她只看了我赤裸的身体一会儿就笑了，狗似乎并不在意。我微笑着舔了舔嘴唇，然后走近她。\n\n我低下身子，爬得更近了，就像一只寻找配偶的淫荡母狗。我打算去舔舔肉棒和阴户，尝尝味道，但那女人突然嘴里说了几句我听不懂的命令语音，猎狗就迅速地在我身上拉屎。她的狗显然精通与人类女性交配的艺术，它跳到我的小背上，轻而易举地插进了我湿润而渴望的小穴。\n\n女人只是微笑着，同时张开膝盖，把我的头按下去亲吻她的阴部。我闻到了她身上的狗香味，便凑了过去，唾液冲到了我的嘴唇上。\n\n当猎狗在我渴望的小穴里抽插，填满我饥渴的子宫时，我达到了高潮。但这还不是结束，女人的另一个命令让猎狗确保它在我体内尽可能地打结，即使我的阴户只是因为增加了宽度而被拉伸。\n\n在猎狗按住我不动的时候，我舔着女人的阴部，直到我在她身上再也尝不到狗的味道。她用大腿挤压我的头，猎狗也毫不放松地在我体内搅动着他的绳结，直到我的双腿开始颤抖。\n\n最后，那个女人一边笑着离开，一边说她要去一个地方。我只能躺在那里，苦笑着流出精液。"
 sbs_travel.0203.a: "清理一番"
 sbs_travel.0203.a.tt: "在清洁自己的时候，你不停地摩擦舒服的位置。"
 sbs_travel.0204.t: "情欲行路——寂寞女人"
 sbs_travel.0204.desc: "脱光衣服后，我轻轻咳嗽了一声，让这位惊愕的女士知道我的存在。她只是睁大眼睛盯着我，我微笑着舔了舔嘴唇，然后走近她。那女人似乎吓坏了，急忙扯好衣物，然后冲出了我的视线。我站在那里，觉得自己很蠢，然后回到我的随从身边，准备过夜。"
 sbs_travel.0204.a: "令人失望"
 sbs_travel.0204.a.tt: "你回到你的随从身边。"
 sbs_travel.0205.t: "情欲行路——惩治变态"
 sbs_travel.0205.desc: "我的男性随从在发现这名妇女仍在进行变态行为后，轻而易举地将她抓获。我告诉他们，他们有充分的自由检查她的身体，看是否有任何进一步的变态迹象，他们欣然应允，甚至还为审问她临时制作了一套捆绑工具。\n\n我看着这些所谓的正直的人对这个可怜女人的身体胡作非为，却难以掩饰自己的微笑。我不停地给他们出主意，告诉他们如何让她的恶魔奶头变大，如何用手测量她的洞是否能容纳一个恶魔。我还让他们在她的皮肤上标出他们的发现。\n\n最后，看着眼前扭曲的艺术品，我几乎忍不住自慰了。那天晚上，我一边想着如何处置这个被彻底羞辱的女人，一边忍不住私下取悦自己。\n\n只要想象一下粗暴的农民和神职人员会如何处置她，我就会毫不留情地扭动自己的阴蒂。一想到要把她当作没有钥匙的被捆绑的性玩偶卖掉，我就忍不住用拳头压住自己的下体。用她来取乐的幻想让我射精。"
 sbs_travel.0205.a: "把她带到当地村庄中"
 sbs_travel.0205.a.tt: "当地的神职人员和农民将欢欣鼓舞。"
 sbs_travel.0205.b: "卖掉她"
 sbs_travel.0205.b.tt: "只要找到个想要被捆绑的性玩偶，以及不会问太多问题的买家就可以了。"
 sbs_travel.0205.c: "侵犯她"
 sbs_travel.0205.c.tt: "供你取乐，直到你感到厌倦，而她又破烂不堪，无法令你愉悦。"
 trait_deviant_ladys_giant: "淑女的巨兽"
 trait_deviant_ladys_giant_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip]对他的女主人非常忠诚并发誓永不结婚。"
 trait_track_loyal_giant_training: "训练"
 trait_track_loyal_giant_training_desc: "他训练得越多，就越能更好地服务他的女士。"
 sbs_travel.0300.t: "巨人秀"
 sbs_travel.0300.desc: "舞台上一出戏吸引了我的注意，一个身材魁梧的男人在那里。他兜着块破布，裆下显眼地凸起。一位非常热切的商人正在向聚集的人群介绍他。\n\n“来吧，别害怕，近距离看这丑畜生。他很听话，会耍花招来款待别人，”商人说，然后向用嘴接住的巨人扔了一小块干肉。然后，他鼓起巨大的身躯，像玩具一样把小家伙举到空中，像剑一样挥舞着他，然后轻轻地把他放下。如此原始的力量。\n\n“他也可以被雇佣，但这样的稀罕玩意不会便宜。一百枚金币是我的底线，”这位商人大声道，而我却很难不去看似乎正在增长的凸起。我甚至在想，我是否可以付钱去看看。我可以付钱让他……服务于我自己的目的。"
 sbs_travel.0300.a: "雇佣巨人"
 sbs_travel.0300.a.tt: "如此巨大，致使你无法停止盯着那凸起。"
 sbs_travel.0300.b: "不错的演出，继续。"
 sbs_travel.0300.b.tt: "我有更好的花钱之处。"
 sbs_travel.0301.t: "真乖"
 sbs_travel.0301.desc: "在雇佣了[deviant_go_random_1.GetFirstNameNoTooltip]之后，我找到了一间小旅馆，为他准备了一个私密的会面场所。他非常听话，服从每一个命令。我最感兴趣的地方仍在成长。\n\n[deviant_go_random_1.GetFirstNameNoTooltip]跪在我面前说：“[ROOT.GetCharacter.GetTitledFirstNameNoTooltip]，能为您效劳实属荣幸。我发誓做您最忠诚、最虔诚的仆人。”他的脸看起来真的很难看，但幸运的是，我用不到这张脸，也许我应该告诉他带个水桶什么的。"
 sbs_travel.0301.a: "站起来，脱裤子！"
 sbs_travel.0301.a.tt: "是啊，这就是你买他的理由。"
 sbs_travel.0301.b: "好好的服务，好好的伺候啊。"
 sbs_travel.0301.b.tt: "你不能只把他当做性玩具。"
 sbs_travel.0302.t: "真大"
 sbs_travel.0302.desc: "[deviant_go_random_1.GetFirstNameNoTooltip]动作僵硬地服侍我，他最好为我的献身感到荣幸。他庞大的身躯不由得让我为之屈膝，我俯首时，嘴唇几乎要吻上那根矗立在我跟前的肉棒。这怎能不让我为之欢喜？\n\n这可不是一般的男根，此乃天然之杰作。真正的美好男性肉体之象征。这身肌肉也毫无逊色，可惜白璧有瑕，他毕竟只是头丑陋的粗笨畜生。\n\n我伸出舌头舔舐，原汁原味。已经准备好被使用了。\n\n\"[ROOT.GetCharacter.GetTitledFirstNameNoTooltip]，您要是碰这里，我恐怕是抑制不住自己了，\"[deviant_go_random_1.GetFirstNameNoTooltip]的话隐约透露着警示，但我只管享受就好了嘛。"
 sbs_travel.0302.a: "别动，你敢动一下试试。"
 sbs_travel.0302.a.tt: "你无法抗拒放纵的冲动。"
 sbs_travel.0302.b: "下次再说吧"
 sbs_travel.0302.b.tt: "你不能只把他当做性玩具。"
 sbs_travel.0303.t: "我的新玩具"
 sbs_travel.0303.desc: "我在[deviant_go_random_1.GetFirstNameNoTooltip]褪尽衣衫，宛如一条正在蜕皮的蛇。随后，我用大腿夹住他的男根，将他的那话儿放在腿间摩擦。光是这悸动和温度就让我浑身酥软。\n\n随着我晃动下身，他硬得更厉害了，我觉得尺寸又膨胀了一圈，似乎也更烫了。我想把这东西塞进体内，如女神般驰骋。但第一次就这么做，能否承受得了呢？\n\n\"原谅我，我就要、就要，我忍不住了，\"[deviant_go_random_1.GetFirstNameNoTooltip]可怜兮兮地求饶。这语气与他壮硕的身躯形成了鲜明的对比。\n\n若我随意让一个丑陋的畜牲像夫君般与我行鱼水之欢，被他的精液灌满，那就不妙了。我玩够了就该停下来的。"
 sbs_travel.0303.a: "你敢当着我的面射吗？"
 sbs_travel.0303.a.tt: "继续保持这样，再快一些，再用劲些。"
 sbs_travel.0303.b: "这就足够了，干得好。"
 sbs_travel.0303.b.tt: "你在夸奖他之后离开"
 sbs_travel.0304.t: "深入此处"
 sbs_travel.0304.desc: "[deviant_go_random_1.GetFirstNameNoTooltip]突然抓住我的胳膊，一个用力将他的鸡巴插入我肿胀湿润的阴道。随着被拉伸的内壁慢慢适应他，一种麻木的悸动感向深处进发。\n\n随后他紧紧抱着我开始动作起来，尽管是从背后插入，他依然轻松地探进我的最深处。我膝盖发抖，仅仅是插入造成的压力就让我忍不住想要呕吐。\n\n\"我、我很抱歉，\"[deviant_go_random_1.GetFirstNameNoTooltip]在加快动作的同时说道。他强壮坚实的肌肉和他的巨根一样几乎是深深埋进我的肉体。\n\n\"对、对不起，我停不下来，您的滋味实在是太美妙了，\"[deviant_go_random_1.GetFirstNameNoTooltip]说着已经快要将我的脚趾抬离地面了，我笑着娇喘。"
 sbs_travel.0304.a: "不、不准违抗我的命令！用劲儿！"
 sbs_travel.0304.a.tt: "你现在不许停，你得更用劲儿。"
 sbs_travel.0304.b: "停下！"
 sbs_travel.0304.b.tt: "你受不了了。"
 sbs_travel.0305.t: "去……去了！"
 sbs_travel.0305.desc: "\"我能行，我能行的，\"[deviant_go_random_1.GetFirstNameNoTooltip]一边重复着，一边用他巨大的胸膛紧贴着我的后背，双臂像树枝一样锁住了我的手腕。在他的挤压下，我被迫大口喘气。\n\n但他从另一端继续填充我，他太大、太近了，无法轻易滑出。抽插研磨，让我浑身麻木，火辣辣的疼。我的腿完全使不上劲了。\n\n\"我、我真的很抱歉，\"[deviant_go_random_1.GetFirstNameNoTooltip]喘着粗气说，一股热流在我体内爆发。有那么一瞬间我感觉他的男根还在扩张，但随后黏腻的液体从我体内滴落。"
 sbs_travel.0305.a: "Ahghaa haa ghhaaa!"
 sbs_travel.0305.a.tt: "当他射在你体内时，你浑身发颤。"
 sbs_travel.0305.b: "停下！"
 sbs_travel.0305.b.tt: "你受不了了。"
 sbs_travel.0306.t: "再……再来？"
 sbs_travel.0306.desc: "尽管我已经被射得眼冒金星，不得不伸出舌头大口喘气，[deviant_go_random_1.GetFirstNameNoTooltip]仍然没有停下。体内的精液仿佛只是让我变得更好操的润滑剂，而他则仰仗天成的精壮不断进行着对我的索取。\n\n\"批，真是个好批啊，操……批，\"[deviant_go_random_1.GetFirstNameNoTooltip]低喃着，抓住我的一条腿往上抬。我完全被他抱在怀里，他侧着身子，继续深入。\n\n我眼看着他把我当作玩物，当作一块悬挂着的肉使用。地上滴下湿渍，即使视线逐渐模糊，我也看得一清二楚。\n\n接着，一股压迫感充斥在我体内，使我头脑麻木，不复清明。"
 sbs_travel.0306.a: "再……再来？"
 sbs_travel.0306.a.tt: "你在他掌中如百炼钢化绕指柔。"
 sbs_travel.0306.b: "停下！"
 sbs_travel.0306.b.tt: "你受不了了。"
 sbs_travel.0307.t: "结、结束了？"
 sbs_travel.0307.desc: "尽管只是片刻前才结束的事，可我却记不清[deviant_go_random_1.GetFirstNameNoTooltip]究竟是怎么从我身上下来的。被蹂躏殆尽的肉体已经让躺在地板上的我无暇思考其他。我浑身血肉如烂泥般瘫软，再起不能。\n\n我数不清他射了多少，也数不清有多少次。尽管精液还不断自我体内涌出，但好在他已经没那么硬了。他跪在我脚边，额头几乎淹没在满地的精液中。\n\n\"[ROOT.GetCharacter.GetTitledFirstNameNoTooltip]，您尽管惩罚我吧，我永远无法抵抗女人的魅力，我罪该万死。\"[deviant_go_random_1.GetFirstNameNoTooltip]几乎是在哭泣，眼中也满是惊恐。我没法站起来俯视他，至少现在不行，只因我如一滩烂肉般粘在地板上。"
 sbs_travel.0307.a: "有、有功之、之臣呐！"
 sbs_travel.0307.a.tt: "你对他的行为表示赞扬。"
 sbs_travel.0307.b: "你、你本可以表现得更、更有尊严些。"
 sbs_travel.0307.b.tt: "你让他在外面等着，自己先收拾一下。"
 sbs_travel.1000.t: "路边旅店"
 sbs_travel.1000.desc: "当我带着随从进入一家路边旅店时，店主带着灿烂的微笑迎接我。有一个标志，女性旅客可以免费住房。当我问起时，他说这是一种新的习俗，可以带来好运。\n\n“这不是一个像你这样的贵族会感兴趣的事情，但它确实会给我这个卑微的旅店带来巨大的财富，”店主点头向我鞠躬。然后他解释说，有一个小神龛，如果一个女人像刚出生一样睡在祭坛上，将给所有人带来巨大的财富。\n\n只需要在祭坛前喝下受祝福的草药汁，赤身裸体地入睡，就可以获得免费的房间。"
 sbs_travel.1000.a: "好运？为什么不呢？"
 sbs_travel.1000.a.tt: "你进入小神龛的房间后脱下衣服，喝下受祝福的草药汁，几乎立刻就入睡了。"
 sbs_travel.1000.b: "烧毁这个异端的旅店！"
 sbs_travel.1000.b.tt: "出于某种原因，大多数谣言都不理解你的善举。"
 sbs_travel.1000.c: "请给我间普通的房间。"
 sbs_travel.1000.c.tt: "至少他们应该有一张正常的床。"
 sbs_travel.1000.d: "继续旅程"
 sbs_travel.1000.d.tt: "你对这个地方有一种不好的感觉，睡在其他地方会是一个更好的主意。"
 sbs_travel.1010.t: "朦胧的梦境"
 sbs_travel.1010.a.desc: "轻轻的触摸在我的皮肤上滑动，然后又一处地方也开始，沿着不同的线条，抚摸着我的大腿。我淫荡的身躯欲望高涨，被那变态的感觉所吞噬。我的腿被抬起，稍微张开，我的思维漂浮，无法思考，只是体验着这些感觉。\n\n“看那个贵族的阴户，像一个荡妇一样张开”这些话穿透我的意识，但我几乎无法解读它们的意义，然后我就忘记了。有什么东西进入了我体内，扩张着我，用愉悦的脉动燃烧着我的感官。\n\n“我简直不敢相信[ROOT.GetCharacter.GetName]的小穴正在吮吸着我的手指，”大声的话语回荡着，有什么湿热的东西落在了我的皮肤上，就在我的乳房下方。然后又是另一个，一个接一个地像是我身体被热雨淋湿。这些污渍灼烧着，刺痛着，脉动着我的肌肤。\n\n“看她流口水，一定是个美好的梦，这个淫荡的阴户显然不介意再多待一会儿。”\n\n我的思维渐渐消散，拥抱着变态的梦境，让我充满放松，抚平我的压力。"
 sbs_travel.1010.b.desc: "强烈的冲击推入我的体内，将我撕裂开，用灼热的刺痛填满我的欲望，将我淹没在这变态的感觉中。一次又一次的冲击，我的思维漂浮，无法思考，只是体验着这些肉体的跳动。\n\n“[ROOT.GetCharacter.GetNamePossessive]的阴户是最好的，比任何其他妓女都要湿润，”这些话在我的意识中回荡，但我几乎无法解读它们的意义，然后我就忘记了。有什么东西从我身上拔出，然后又有另一样东西进入我。\n\n“记住，只需要几次冲击来感受，对贵族来说不容忍意外，”大声的话回荡着，有什么湿热的东西落在了我的乳房上，沿着它们滑动。然后又是另一个，一个接一个地像是我身体被热雨淋湿。这些污渍灼烧着，刺痛着，脉动着我的肌肤。\n\n“快点，即使老板给了我们三天时间，顾客们也要轮好几次。”\n\n我的思维渐渐消散，拥抱着变态的梦境，让我充满放松，抚平我的压力。"
 sbs_travel.1010.c.desc: "有什么东西在我的嘴唇上滑动，将它们分开，用变态的感觉填满我的脸颊，将我的欲望淹没其中。一种灼热的雄性气息在我的舌头上停留并转移。\n\n“[ROOT.GetCharacter.GetName]睡觉时看起来如此可爱，即使在她的嘴里装着阳具时也是如此，”这些话在我的意识中出现，但我几乎无法解读它们的意义，然后我就忘记了。有什么东西从我身上拔出，然后又有另一样东西进入我。\n\n“小心她饥渴的嘴巴，如果你射精了，她可能会呕吐，”大声的话回荡着，有什么湿热的东西落在了我的肚子上，灼烧着我的肚脐。然后又是另一个，横过我的脸颊，一个接一个地像是我身体被热雨淋湿。这些污渍灼烧着，刺痛着，粘连着我的肌肤。\n\n“我很高兴他们决定给这个愚蠢的贵族阴户额外的待遇，我愿意每天付钱来和她玩耍。”\n\n我的思维渐渐消散，拥抱着变态的梦境，让我充满放松，抚平我的压力。"
 sbs_travel.1010.d.desc: "强烈的握紧挤压着我的乳房，几乎让我的思维集中起来，但朦胧的梦境不会消散。我的欲望燃烧着，更多的感觉填满了我，就像我的乳头被扭曲着。\n\n“勃起并湿润，甚至很多妓女都做不到这样，”这些话在我的意识中出现，但我几乎无法理解它们的意义，然后我就忘记了。我被拉扯着，有什么东西进入了我的嘴里，撑开了我的嘴唇。\n\n“真可惜我们不能留住她，所以我们最好尽可能多地利用她。邀请任何你能找到的顾客，[ROOT.GetCharacter.GetName]将给这个卑微的旅店带来巨大的财富，”大声的话回荡着，有什么湿热的东西落在了我的阴丘上，几乎滑向了我的阴道。然后又是另一个，横过我的肚子，一个接一个地像是我身体被热雨淋湿。这些污渍灼烧着，刺痛着，粘连着我的肌肤。\n\n“老板真是慷慨，让我们先用她。迄今为止最好的奖赏。”\n\n我的思维渐渐消散，拥抱着变态的梦境，让我充满放松，抚平我的压力。"
 sbs_travel.1010.a: "在梦境中漂浮。"
 sbs_travel.1010.a.tt: "你三天后醒来，旅店老板提供了一点补偿，因为你在他的旅店里染上了一些神秘的疾病。"
 sbs_travel.1100.t: "不安的感觉"
 sbs_travel.1100.a.desc: "当我在给予我的豪华房间里走动时，我感到紧张，几乎烦躁。唯一能让我平静下来的是从香炉中散发出的甜蜜香气。尽管我知道什么在困扰着我，但我感到非常的兴奋。"
 sbs_travel.1100.a: "使用你常用的假阳具。"
 sbs_travel.1100.a.tt: "在这里这样做真的很变态。"
 sbs_travel.1100.b: "只是稍微用手指。"
 sbs_travel.1100.b.tt: "经过一些努力后，你设法入睡了。"
 sbs_travel.1100.c: "我只需要睡觉。"
 sbs_travel.1100.c.tt: "而你根本无法入睡，因为你感觉你现在欲望高涨。"
 sbs_travel.1101.t: "太好了"
 sbs_travel.1101.a.desc: "我脱光衣服，像往常一样将假阳具插入我体内，用快感燃烧着我的肉体。我透过窗户听到噪音，墙后的声音，我无法停止思考，如果有人看到这一幕，会是什么感觉。如果礼貌的旅店老板知道我在他的旅店里做了这么变态的事情，如果其他客人知道。\n\n心跳骤然加速，我无法停下来，甜蜜的香气灼烧着我的舌头，填满了我的鼻子。我的体液滴在地板上，留下污渍。但我只能专注于深入探索自己的深处，直到我的双手都酸痛，一切都在脉动和悸动。\n\n我几乎无法相信这种感觉有多好，将我的身体推向极限，我张开嘴流着口水，几乎无法控制自己的呻吟声，无声的喘息只增加了压力。\n\n我的双腿开始颤抖，就像我的双手一样，我倒在了床上，我勉强能够保持假阳具在体内，我没有力气移动它，我的思维渐渐消散在纯粹的疲惫的幸福中。"
 sbs_travel.1101.a: "拜托，我需要更多！"
 sbs_travel.1101.a.tt: "突然，墙上打开了一条秘密通道，几个蒙面男子走了出来。"
 sbs_travel.1101.b: "陷入昏迷"
 sbs_travel.1101.b.tt: "这不是一个好的选择，但它确实发生了"
 sbs_travel.1110.t: "如此之多"
 sbs_travel.1110.a.desc: "这些男人围着我，我的眼睛因为羞耻和疲惫而变得模糊。我试着说话，但其中一个抓住假阳具将它塞入我体内。我的呻吟被肿胀的舌头堵住而无法发出声音。\n\n“谁知道，这小婊子是个下流的变态，”其中一个男人说道，其他人笑了起来，我看到他们已经硬起的阴茎。他们微笑着靠了过来，所有的阴茎都对着我，让我不知所措。\n\n“这样一个变态的荡妇，就应该用这个让她爽到不能动，”有人说，假阳具被更猛地塞入我体内，我感觉我的身体因为幸福和疲惫而麻痹了起来。"
 sbs_travel.1110.b.desc: "这些男人围着我，我的眼睛因为羞耻和疲惫而变得模糊。我试着说话，但其中一个抓住假阳具将它塞入我体内。我的呻吟被肿胀的舌头堵住而无法发出声音。\n\n“谁知道，[ROOT.GetCharacter.GetName]是个下流的变态，”其中一个男人说道，其他人笑了起来，我看到他们已经硬起的阴茎。他们微笑着靠了过来，所有的阴茎都对着我，让我不知所措。\n\n“这样一个变态的荡妇，就应该用这个让她爽到不能动，”有人说，假阳具被更猛地塞入我体内，我感觉我的身体因为幸福和疲惫而麻痹了起来。"
 sbs_travel.1110.c.desc: "这些男人围着我，我的眼睛因为羞耻和疲惫而变得模糊。我试着说话，但其中一个抓住假阳具将它塞入我体内。我的呻吟被肿胀的舌头堵住而无法发出声音。\n\n“看这个淫荡的婊子，”其中一个男人说道，其他人笑了起来，我看到他们已经硬起的阴茎。他们微笑着靠了过来，所有的阴茎都对着我，让我不知所措。\n\n“我刚才在外面看到她，装得高高在上，傲慢自大，但现在看看这个湿透的婊子，”有人说道，假阳具更加猛烈地插入我体内，我感觉我的身体因为幸福和疲惫而麻痹了起来。"
 sbs_travel.1110.d.desc: "这些男人围着我，我的眼睛因为羞耻和疲惫而变得模糊。我试着说话，但其中一个抓住假阳具将它塞入我体内。我的呻吟被肿胀的舌头堵住而无法发出声音。\n\n“她一定是我们见过的最变态的贵族，”其中一个男人说道，其他人笑了起来，我看到他们已经硬起的阴茎。他们微笑着靠了过来，所有的阴茎都对着我，让我不知所措。\n\n“我同意，这可是威名远扬的事情了，还记得领主草了他们全家的男丁，乞求着他们的精子，”有人说道，假阳具更加猛烈地塞入我体内，我感觉我的身体因为幸福和疲惫而麻痹了起来。\n\n“被玩坏的婊子，这真有趣。”"
 sbs_travel.1110.a: "*肏 至 晕 厥*"
 sbs_travel.1110.a.tt: "第二天，我在床上醒来，身体也被清洗干净，袋子里多了一些金币。"