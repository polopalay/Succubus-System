l_simp_chinese:
 sbs_ntr_event.0100.t: "家族纽带"
 sbs_ntr_event.0100.desc: "[ntr_character.GetFirstName]请求，想让我和他一起共浴。这是[ntr_character.GetDynastyName]家族代代相传的传统习俗，让岳父和他的儿媳一起洗澡有助于增强家族成员之间的纽带。"
 sbs_ntr_event.0100.a: "直入主题"
 sbs_ntr_event.0100.a.tt: "你我都知道我们的腿间有一种联系。"
 sbs_ntr_event.0100.b: "遵从意欲"
 sbs_ntr_event.0100.b.tt: "我知道这不道德，但我变态的欲望一直催促我听他的话。"
 sbs_ntr_event.0100.c: "悖德"
 sbs_ntr_event.0100.c.tt: "我们是岳父和儿媳，这是不道德的。"
 sbs_ntr_event.0110.t: "戒律"
 sbs_ntr_event.0110.desc: "[ntr_character.GetFirstName]摸了摸我的下身,严肃地说道：\n“你的性能力还是太差了,你真的需要我多训练你。”\n[ntr_character.GetFirstName]把手放在我的乳头上,抚摸着两个乳头,同时说道：\n“如果你同意,我愿意在你和你丈夫的房间里,教你作为妻子的必要技能。”"
 sbs_ntr_event.0110.a: "默然接受"
 sbs_ntr_event.0110.a.tt: "父辈的建议总是正确的。"
 sbs_ntr_event.0110.b: "断然拒绝！"
 sbs_ntr_event.0110.b.tt: "这太过分了。"
 sbs_ntr_event.0111.t: "首次性课"
 sbs_ntr_event.0111.desc: "[ntr_character.GetFirstName]整晚都操我，我的洞里全是他的精液。“你的技术真的进步了很多，我想我们应该继续你我之间的这种关系，我会教你床上功夫，你就能满足我的欲望”——[ntr_character.GetFirstName]一边不断地把他的肉棒插进我的阴道,一边建议道。"
 sbs_ntr_event.0111.a: "默然接受"
 sbs_ntr_event.0111.a.tt: "是的，爸爸，我们需要维持这种关系，我想从你身上学到很多东西。"
 sbs_ntr_event.0111.b: "断然拒绝！"
 sbs_ntr_event.0111.b.tt: "这太过分了，我们应该就此结束这段关系。"
 sbs_ntr_event.0120.t: "家族浴场"
 sbs_ntr_event.0120.desc: "当我手胶[ntr_character.GetFirstName]的鸡巴时，他一直在舔我的敏感部位。“你的小穴太脏了，也许我应该用我的鸡巴来清理它的每一个角落”——[ntr_character.GetFirstName]一边把手伸进我的阴道，一边说道。"
 sbs_ntr_event.0120.a: "仅是洗澡"
 sbs_ntr_event.0120.a.tt: "我们只是互相洗澡擦脸，这没有跨越任何界限。"
 sbs_ntr_event.0120.b: "有点奇怪"
 sbs_ntr_event.0120.b.tt: "我们何不用嘴互相擦拭呢。"
 sbs_ntr_event.0120.c: "断然拒绝！"
 sbs_ntr_event.0120.c.tt: "这太过分了。"
 sbs_ntr_event.0121.t: "只是洗澡"
 sbs_ntr_event.0121.desc: "[ntr_character.GetFirstName]继续把他的肉棒插进我的阴道，那只大肉棒在我的阴道里到处摩擦。我说并呻吟道：\n“爸爸太强壮了，不像我丈夫,他有点......”\n[ntr_character.GetFirstName]继续插进我的阴道，直到他的精液充满了我的阴道：\n“也许我们应该继续这段关系，我会补偿你丈夫的。”"
 sbs_ntr_event.0121.a: "维持这段关系"
 sbs_ntr_event.0121.a.tt: "是的,爸爸,用你强壮的肉棒填满我的洞。"
 sbs_ntr_event.0121.b: "断然拒绝！"
 sbs_ntr_event.0121.b.tt: "我们是公媳,这太过分了。"
 sbs_ntr_event.0122.t: "奇怪行为"
 sbs_ntr_event.0122.desc: "[ntr_character.GetFirstName]继续用舌头搅动我的阴蒂和阴部，同时他用手指尖深深刺入我的后庭之中。他的鸡巴正深深地插进我的喉咙。我松开[ntr_character.GetFirstName]的鸡巴，倒吸了一口气：\n“爸爸,你的鸡巴太长了，让我喘口气,”[ntr_character.GetFirstName]严肃地说道，“你的性能力真的太差了，你怎么能这样满足你的丈夫，让我来教你。”"
 sbs_ntr_event.0122.a: "扮演妻子"
 sbs_ntr_event.0122.a.tt: "我的性能力真的很差，也许我应该听我爸爸的话。"
 sbs_ntr_event.0122.b: "断然拒绝！"
 sbs_ntr_event.0122.b.tt: "这是夫妻之间的私事。"
 sbs_ntr_event.0210.t: "作妻性课"
 sbs_ntr_event.0210.desc: "当我醒来时，我感觉阴道里有什么东西，当我打开阴道时,我看到了一封信，上面写着：\n“今晚，在我的房间前脱光衣服，我要你做我的小荡妇。”"
 sbs_ntr_event.0210.a: "羞然同意"
 sbs_ntr_event.0210.a.tt: "我淫荡的本能被唤醒了，当岳父的小荡妇真是太刺激了"
 sbs_ntr_event.0210.b: "断然拒绝"
 sbs_ntr_event.0210.b.tt: "好色之人也有自己的底线自尊"
 sbs_ntr_event.0220.t: "作妻性课"
 sbs_ntr_event.0220.desc: "在花坛散步时，[ntr_character.GetFirstName]从后面摸了摸我的屁股：\n“你最近一直忽视你的‘学习’，也许我们今晚应该举办一次特别的训练课程。”"
 sbs_ntr_event.0220.a: "羞然同意"
 sbs_ntr_event.0220.a.tt: "学习永远是最优之事"
 sbs_ntr_event.0220.b: "断然拒绝"
 sbs_ntr_event.0220.b.tt: "今天不合适"
 sbs_ntr_event.0221.t: "作妻性课"
 sbs_ntr_event.0221.desc: "夜里，我脱下所有衣服，站在[ntr_character.GetFirstName]的房间前。他命令我：“来到你的主人脚边做出土下座姿势臣服我吧！”"
 sbs_ntr_event.0221.a: "羞然同意"
 sbs_ntr_event.0221.a.tt: "这就是作为一个荡妇长久以来想要的。"
 sbs_ntr_event.0221.b: "断然拒绝"
 sbs_ntr_event.0221.b.tt: "这也太下流了。"
 sbs_ntr_event.0222.t: "作妻性课"
 sbs_ntr_event.0222.desc: "[ntr_character.GetFirstName]在我的阴蒂上系上一条小绳子：\n“在城堡里散步吧,我肮脏的小荡妇。”\n我光着身子在城堡里爬来爬去，我的阴蒂上系着一条小绳子，[ntr_character.GetFirstName]一直拉着绳子，好像在挑逗我的阴蒂。[ntr_character.GetFirstName]停在花坛前,下令：\n“我的荡妇，你在这里放尿吧,母狗没有权利选择厕所。”"
 sbs_ntr_event.0222.a: "羞然同意"
 sbs_ntr_event.0222.a.tt: "这就是作为一个荡妇长久以来想要的。"
 sbs_ntr_event.0222.b: "断然拒绝"
 sbs_ntr_event.0222.b.tt: "这也太下流了。"
 sbs_ntr_event.0223.t: "作妻性课"
 sbs_ntr_event.0223.desc: "“你看起来更适合当母狗而并非妻子,张开双腿让我干你吧。”"
 sbs_ntr_event.0223.a: "欣然同意"
 sbs_ntr_event.0223.a.tt: "这就是作为一个荡妇长久以来想要的。"
 sbs_ntr_event.0223.b: "断然拒绝"
 sbs_ntr_event.0223.b.tt: "这也太下流了。"
 sbs_ntr_event.0224.t: "作妻性课"
 sbs_ntr_event.0224.desc: "[ntr_character.GetFirstName]继续把鸡巴插进我的阴道，两人的尖叫声在寂静的夜晚回荡，引起士兵们的注意。我和[ntr_character.GetFirstName]跑进马厩，躲在马的胯下，[ntr_character.GetFirstName]想到了一个主意：\n“你作为母狗，为什么不能和这些动物一起交配呢？”"
 sbs_ntr_event.0224.a: "欣然同意"
 sbs_ntr_event.0224.a.tt: "这就是作为一个荡妇长久以来想要的。"
 sbs_ntr_event.0224.b: "断然拒绝"
 sbs_ntr_event.0224.b.tt: "这也太下流了。"
 sbs_ntr_event.0225.t: "作妻性课"
 sbs_ntr_event.0225.desc: "虽然马屌对女人来说太大了，但凭借我处理岳父的鸡巴的经验，我能够将马屌同时塞进我的后庭和小穴。一开始我的小穴和后庭感觉麻木，但过了一段时间，我习惯了马屌的大小，我的岳父把他的鸡巴放进我的嘴里，并说道：\n“也许妻子的生活对你来说太过分了，为什么不做个奴隶，乖乖地服从于我?”"
 sbs_ntr_event.0225.a: "欣然同意"
 sbs_ntr_event.0225.a.tt: "这就是作为一个荡妇长久以来想要的。"
 sbs_ntr_event.0225.b: "断然拒绝"
 sbs_ntr_event.0225.b.tt: "这也太下流了。"
 sbs_ntr_event.0226.t: "作妻性课"
 sbs_ntr_event.0226.desc: "在马厩里做了一整晚的爱后，[ntr_character.GetFirstName]命令我：“从现在起，你已经失去了你的人类地位，你不能再穿衣服，你必须和我要求的任何人做爱。”"
 sbs_ntr_event.0226.a: "欣然同意"
 sbs_ntr_event.0226.a.tt: "这就是作为一个荡妇长久以来想要的。"
 sbs_ntr_event.0230.t: "认主仪式"
 sbs_ntr_event.0230.desc: "[ntr_character.GetFirstName]从后面抱住了我，他的手摸着我的阴蒂，说道：\n“我们应该一起洗个澡，我还有很多知识需要教你。”"
 sbs_ntr_event.0230.a: "欣然同意"
 sbs_ntr_event.0230.a.tt: "学习永远是最优之事"
 sbs_ntr_event.0230.b: "断然拒绝"
 sbs_ntr_event.0230.b.tt: "今天不合适"
 sbs_ntr_event.0231.t: "认主仪式"
 sbs_ntr_event.0231.desc: "[ntr_character.GetFirstName]抚摸着我的阴蒂,把他的鸡巴塞进我的嘴里：\n“自古以来，就流传着关于古代恶魔的传说，比如莉莉丝、阿巴顿和他们的造物。”\n[ntr_character.GetFirstName]舔了舔我的阴蒂，用手指塞进我的屁股和阴道里：\n“你知道吗，要创造一个新的恶魔领主，这需要杀死很多人，但最重要的是，我们必须牺牲同族的血，才能让仪式真正完成。我的荡妇，你愿意献祭你心爱的丈夫，让我获得永恒不朽的力量。”\n[ntr_character.GetFirstName]一边揉着我的乳头，一边把他的鸡巴塞进我的阴道里：\n“作为这些牺牲的回报，我会让你成为我的奴隶，我们将一起永生,，一起沉浸在永恒的力量之中。”"
 sbs_ntr_event.0231.a: "欣然同意"
 sbs_ntr_event.0231.a.tt: "这个荡妇的身体、灵魂和生命都将永远属于你。"
 sbs_ntr_event.0231.b: "断然拒绝"
 sbs_ntr_event.0231.b.tt: "这太过分了，走开，你这个魔鬼。"
 sbs_ntr_event.0232.t: "认主仪式"
 sbs_ntr_event.0232.desc: "[ntr_character.GetFirstName]和我像两只野兽一样冲向彼此，我们抛弃了一切理性，我们都只是两只淫荡的野兽在互相交配。"
 sbs_ntr_event.0232.a: "丢弃所有"
 sbs_ntr_event.0232.a.tt: "现在我要像个淫荡的妓女一样生活。"
 sbs_ntr_event.0232.b: "分享力量"
 sbs_ntr_event.0232.b.tt: "与我分享力量"
 sbs_ntr_event.0232.c: "同伴"
 sbs_ntr_event.0232.c.tt: "让我陪伴你"
 sbs_ntr_event.0232.d: "你个魔鬼"
 sbs_ntr_event.0232.d.tt: "你个魔鬼,去死吧！"
 sbs_ntr_event.0240.t: "请求交流"
 sbs_ntr_event.0240.desc: "[ntr_character.GetFirstName]和他的一个封臣来见我：\n“我们的土地正面临许多困难，你能用你的身体帮助这个家族吗?”"
 sbs_ntr_event.0240.a: "欣然同意"
 sbs_ntr_event.0240.a.tt: "吾之荣幸,吾主"
 sbs_ntr_event.0240.b: "断然拒绝"
 sbs_ntr_event.0240.b.tt: "好色之人也有自己的底线自尊"
 sbs_ntr_event.0250.t: "作妻请求"
 sbs_ntr_event.0250.desc: "我希望你作为我儿子的妻子为我服务，同时也是我的妻子?"
 sbs_ntr_event.0250.a: "欣然同意"
 sbs_ntr_event.0250.a.tt: "我的荣幸，父亲"
 sbs_ntr_event.0250.b: "断然拒绝"
 sbs_ntr_event.0250.b.tt: "今天不行"